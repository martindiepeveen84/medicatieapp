<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zorg Beheer Pro - Ultra</title>
  <style>
    :root {
      --accent: #6366f1;
      --bg: linear-gradient(135deg, #eef2ff 0%, #f9fafb 100%);
      --glass: rgba(255, 255, 255, 0.75);
      --glass-border: rgba(255, 255, 255, 0.5);
      --text-main: #111827;
      --text-sub: #4b5563;
      --radius: 20px;
    }

    body { 
      font-family: "Segoe UI", system-ui, sans-serif;
      background: var(--bg); background-attachment: fixed;
      color: var(--text-main); margin: 0; padding: 0; min-height: 100vh;
    }

    /* Responsive Navigation */
    header {
      display: flex; align-items: center; padding: 15px 20px;
      background: var(--glass); backdrop-filter: blur(10px);
      position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--glass-border);
    }

    .hamburger { display: none; background: none; border: none; font-size: 1.8rem; cursor: pointer; color: var(--accent); margin-right: 15px; }
    .nav-desktop { display: flex; gap: 10px; flex-grow: 1; justify-content: flex-end; }
    .side-menu { 
        position: fixed; left: -280px; top: 0; bottom: 0; width: 260px; 
        background: white; z-index: 2000; transition: 0.3s; padding: 60px 20px;
        box-shadow: 10px 0 30px rgba(0,0,0,0.1);
    }
    .side-menu.open { left: 0; }
    .menu-overlay { 
        position: fixed; inset: 0; background: rgba(0,0,0,0.4); 
        display: none; z-index: 1999; 
    }

    @media (max-width: 850px) {
      .hamburger { display: block; }
      .nav-desktop { display: none; }
    }

    .nav-btn {
      background: none; border: 1px solid transparent; padding: 10px 18px;
      border-radius: 12px; cursor: pointer; font-weight: 600; color: var(--text-sub); transition: 0.2s;
    }
    .nav-btn.active { background: var(--accent); color: white; }
    .side-menu .nav-btn { display: block; width: 100%; text-align: left; margin-bottom: 10px; font-size: 1.1rem; }

    /* Glass Cards */
    .container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 20px; box-sizing: border-box; }
    .glass-card {
      background: var(--glass); backdrop-filter: blur(15px); border: 1px solid var(--glass-border);
      border-radius: var(--radius); padding: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.04); margin-bottom: 20px;
    }

    /* Forms */
    .form-group { margin-bottom: 18px; }
    label { display: block; font-size: 0.9rem; font-weight: 700; margin-bottom: 6px; }
    label.required::after { content: " *"; color: #ef4444; }
    input, select { 
      width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--glass-border);
      background: white; font-size: 1rem; box-sizing: border-box;
    }
    .btn-primary { background: var(--accent); color: white; border: none; padding: 16px; border-radius: 14px; font-weight: 700; width: 100%; cursor: pointer; }
    
    .items-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
    .stock-row { display: flex; align-items: center; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid rgba(0,0,0,0.05); }
    .counter-group { display: flex; align-items: center; gap: 10px; background: white; padding: 5px; border-radius: 12px; }
    .btn-circle { width: 36px; height: 36px; border-radius: 10px; border: 1px solid #ddd; background: white; cursor: pointer; font-weight: bold; }

    #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 6000; display: flex; align-items: center; justify-content: center; }
    .page { display: none; }
    .page.active { display: block; animation: fadeIn 0.3s; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    #guidance-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 5000; display: none; align-items: center; justify-content: center; }
    .guide-card { background: var(--accent); color: white; padding: 30px; border-radius: 24px; max-width: 400px; }
  </style>
</head>
<body>

  <div id="login-screen">
    <div class="glass-card" style="text-align: center; width: 300px;">
      <h1>Zorg Beheer</h1>
      <button class="btn-primary" id="btn-login-google">INLOGGEN MET GOOGLE</button>
    </div>
  </div>

  <header>
    <button class="hamburger" onclick="toggleMenu()">‚ò∞</button>
    <div style="font-weight: 800; color: var(--accent); font-size: 1.2rem;">Zorg Beheer</div>
    <div class="nav-desktop">
      <button class="nav-btn active" onclick="nav('dashboard')">Home</button>
      <button class="nav-btn" onclick="nav('stock')">Voorraad</button>
      <button class="nav-btn" onclick="nav('items')">Artikelen</button>
      <button class="nav-btn" onclick="nav('vendors')">Leveranciers</button>
      <button class="nav-btn" onclick="nav('order')">Bestellen</button>
      <button class="nav-btn" onclick="nav('settings')">‚öôÔ∏è</button>
    </div>
  </header>

  <div class="menu-overlay" id="menu-overlay" onclick="toggleMenu()"></div>
  <aside class="side-menu" id="side-menu">
    <button class="nav-btn" onclick="nav('dashboard')">üè† Home</button>
    <button class="nav-btn" onclick="nav('stock')">üì¶ Voorraad</button>
    <button class="nav-btn" onclick="nav('items')">‚ûï Artikelen</button>
    <button class="nav-btn" onclick="nav('vendors')">üè¢ Leveranciers</button>
    <button class="nav-btn" onclick="nav('order')">üõí Bestellen</button>
    <button class="nav-btn" onclick="nav('settings')">‚öôÔ∏è Instellingen</button>
  </aside>

  <div class="container">
    
    <div id="p-dashboard" class="page active">
      <h1>Overzicht</h1>
      <div id="dashboard-list" class="items-grid"></div>
    </div>

    <div id="p-stock" class="page">
      <h1>Huidige Voorraad</h1>
      <p style="color:var(--text-sub); margin-bottom:20px;">Pas hier het aantal <b>verpakkingen</b> aan dat je nu in huis hebt.</p>
      <div id="stock-list" class="glass-card"></div>
    </div>

    <div id="p-items" class="page">
      <h1>Beheer Artikelen</h1>
      <button class="btn-primary" onclick="showForm()" style="margin-bottom:20px;">+ NIEUW ARTIKEL</button>
      <div id="full-list" class="items-grid"></div>
    </div>

    <div id="p-vendors" class="page">
      <h1>Leveranciers</h1>
      <button class="btn-primary" onclick="showVendorForm()" style="margin-bottom:20px;">+ LEVERANCIER TOEVOEGEN</button>
      <div id="vendor-list" class="items-grid"></div>
    </div>

    <div id="p-order" class="page">
      <h1>Bestellen</h1>
      <div id="order-list"></div>
    </div>

    <div id="p-settings" class="page">
      <div class="glass-card">
        <h2>Instellingen</h2>
        <div class="form-group">
          <label class="required">Gewicht pati√´nt (kg)</label>
          <input id="cfg-weight" placeholder="bijv. 14,5">
        </div>
        <div class="form-group">
          <label class="required">Aantal dagen voorraad nodig</label>
          <input id="cfg-days" type="number" placeholder="bijv. 14">
        </div>
        <button class="btn-primary" onclick="saveSettings()">INSTELLINGEN OPSLAAN</button>
      </div>
    </div>

    <div id="p-form" class="page">
      <div class="glass-card">
        <h2 id="form-title">Artikel</h2>
        <form id="item-form">
          <input type="hidden" id="f-id">
          <div class="form-group">
            <label class="required">Type</label>
            <select id="f-type" onchange="toggleFields()">
              <option value="Medicatie">Medicatie</option>
              <option value="Hulpmiddel">Hulpmiddel</option>
            </select>
          </div>
          <div class="form-group">
            <label class="required">Naam</label>
            <input id="f-name" required>
          </div>
          <div id="med-fields">
            <div class="form-group">
                <label>Dosis per kg (voor auto-berekening)</label>
                <input id="f-mgkg">
            </div>
            <div class="form-group">
                <label>Concentratie (mg per ml/stuk)</label>
                <input id="f-conc">
            </div>
            <div class="form-group">
                <label>Houdbaarheid na opening (aantal dagen)</label>
                <input id="f-expiry-days" type="number" placeholder="Laat leeg indien onbeperkt">
            </div>
          </div>
          <div class="form-group">
            <label class="required">Dagelijks verbruik (stuks of ml)</label>
            <input id="f-daily" required>
          </div>
          <div class="form-group">
            <label class="required">Inhoud per verpakking</label>
            <input id="f-pack" required>
          </div>
          <div class="form-group">
            <label>Leverancier</label>
            <select id="f-vendor-select"></select>
          </div>
          <button type="submit" class="btn-primary">OPSLAAN</button>
          <button type="button" class="btn-primary" style="background:#ccc; margin-top:10px;" onclick="nav('items')">ANNULEREN</button>
        </form>
      </div>
    </div>

    <div id="p-vendor-form" class="page">
      <div class="glass-card">
        <h2>Leverancier</h2>
        <form id="vendor-form">
          <div class="form-group">
            <label class="required">Naam</label>
            <input id="v-name" required>
          </div>
          <div class="form-group">
            <label>E-mailadres (optioneel)</label>
            <input id="v-email" type="email">
          </div>
          <button type="submit" class="btn-primary">OPSLAAN</button>
          <button type="button" class="btn-primary" style="background:#ccc; margin-top:10px;" onclick="nav('vendors')">ANNULEREN</button>
        </form>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAyiQ1NRg_JBuzXEDtmm-HMtdKFl_dP-mk",
      authDomain: "medicatieapp-b7eff.firebaseapp.com",
      projectId: "medicatieapp-b7eff",
      storageBucket: "medicatieapp-b7eff.firebasestorage.app",
      messagingSenderId: "420945260736",
      appId: "1:420945260736:web:f05ded99fb85b64b97fd25"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    let state = { items: [], vendors: [], gewicht: 0, guideDone: false, days: 14 };
    let encryptionKey = null;

    // --- UTILS ---
    window.toggleMenu = () => {
        document.getElementById('side-menu').classList.toggle('open');
        const overlay = document.getElementById('menu-overlay');
        overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
    };

    const parseNL = (v) => v ? parseFloat(v.toString().replace(',','.')) : 0;
    const formatNL = (v) => v ? v.toString().replace('.',',') : "";

    // --- CRYPTO ---
    async function deriveKey(uid) {
      const enc = new TextEncoder();
      const base = await crypto.subtle.importKey("raw", enc.encode(uid), "PBKDF2", false, ["deriveKey"]);
      return crypto.subtle.deriveKey(
        { name: "PBKDF2", salt: enc.encode("zorg-v8-salt"), iterations: 100000, hash: "SHA-256" },
        base, { name: "AES-GCM", length: 256 }, true, ["encrypt", "decrypt"]
      );
    }
    async function encrypt(data) {
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const cipher = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, encryptionKey, new TextEncoder().encode(JSON.stringify(data)));
      return { iv: Array.from(iv), data: Array.from(new Uint8Array(cipher)) };
    }
    async function decrypt(obj) {
      try {
        const dec = await crypto.subtle.decrypt({ name: "AES-GCM", iv: new Uint8Array(obj.iv) }, encryptionKey, new Uint8Array(obj.data));
        return JSON.parse(new TextDecoder().decode(dec));
      } catch(e) { return null; }
    }
    async function sync() {
      if (auth.currentUser && encryptionKey) {
        const vault = await encrypt(state);
        await setDoc(doc(db, "users", auth.currentUser.uid), { vault });
      }
    }

    // --- NAVIGATION ---
    window.nav = (id) => {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      document.getElementById('p-' + id).classList.add('active');
      document.querySelectorAll(`[onclick="nav('${id}')"]`).forEach(b => b.classList.add('active'));
      if(document.getElementById('side-menu').classList.contains('open')) toggleMenu();
      
      if(id === 'dashboard') renderDashboard();
      if(id === 'stock') renderStock();
      if(id === 'items') renderFullList();
      if(id === 'vendors') renderVendors();
      if(id === 'order') renderOrder();
    };

    // --- AUTH ---
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        encryptionKey = await deriveKey(user.uid);
        document.getElementById('login-screen').style.display = 'none';
        const snap = await getDoc(doc(db, "users", user.uid));
        if (snap.exists()) {
          const dec = await decrypt(snap.data().vault);
          if(dec) state = { ...state, ...dec };
        }
        document.getElementById('cfg-weight').value = formatNL(state.gewicht);
        document.getElementById('cfg-days').value = state.days || 14;
        nav('dashboard');
      }
    });

    // --- RENDERING ---
    function renderDashboard() {
      const container = document.getElementById('dashboard-list');
      container.innerHTML = state.items.map(i => `
        <div class="glass-card">
          <div style="font-size:0.8em; color:var(--accent); font-weight:bold;">${i.type}</div>
          <div style="font-size:1.2em; font-weight:800;">${i.naam}</div>
          <div style="margin-top:10px; opacity:0.7;">Voorraad: ${i.voorraad} verpakkingen</div>
        </div>
      `).join('') || 'Geen data.';
    }

    function renderStock() {
      const container = document.getElementById('stock-list');
      container.innerHTML = state.items.map(i => `
        <div class="stock-row">
          <div style="font-weight:bold;">${i.naam}</div>
          <div class="counter-group">
            <button class="btn-circle" onclick="adjStock(${i.id}, -1)">-</button>
            <span style="min-width:30px; text-align:center;">${i.voorraad}</span>
            <button class="btn-circle" onclick="adjStock(${i.id}, 1)">+</button>
          </div>
        </div>
      `).join('') || 'Voeg eerst artikelen toe.';
    }

    window.adjStock = async (id, delta) => {
      const item = state.items.find(i => i.id === id);
      item.voorraad = Math.max(0, item.voorraad + delta);
      renderStock();
      await sync();
    };

    function renderFullList() {
      const container = document.getElementById('full-list');
      container.innerHTML = state.items.map(i => `
        <div class="glass-card">
          <div style="font-weight:800; font-size:1.1rem;">${i.naam}</div>
          <div style="margin-top:10px; display:flex; gap:10px;">
            <button class="btn-circle" onclick="editItem(${i.id})">‚úèÔ∏è</button>
            <button class="btn-circle" onclick="deleteItem(${i.id})" style="color:red">üóëÔ∏è</button>
          </div>
        </div>
      `).join('');
    }

    function renderVendors() {
      const container = document.getElementById('vendor-list');
      container.innerHTML = state.vendors.map(v => `
        <div class="glass-card" style="display:flex; justify-content:space-between; align-items:center;">
          <div>
            <div style="font-weight:800;">${v.naam}</div>
            <div style="opacity:0.6; font-size:0.85em;">${v.email || 'Geen mailadres'}</div>
          </div>
          <button class="btn-circle" onclick="deleteVendor('${v.naam}')">üóëÔ∏è</button>
        </div>
      `).join('') || 'Geen leveranciers.';
    }

    function renderOrder() {
      const container = document.getElementById('order-list');
      const perVendor = {};
      const targetDays = state.days || 14;

      state.items.forEach(i => {
        const dailyUse = parseNL(i.verbruik);
        const packSize = parseNL(i.inhoud);
        const stockUnits = i.voorraad * packSize;
        
        // Houdbaarheid logica: hoeveel eenheden verbruik je voordat de verpakking over de datum is?
        let usablePerPack = packSize;
        if(i.expiryDays) {
            const maxUsePerOpen = dailyUse * i.expiryDays;
            usablePerPack = Math.min(packSize, maxUsePerOpen);
        }

        const effectiveNeeded = dailyUse * targetDays;
        
        // Bereken hoeveel verpakkingen je echt nodig hebt op basis van effectief bruikbare inhoud
        const packsNeeded = Math.ceil(effectiveNeeded / usablePerPack);
        const packsInStock = i.voorraad;

        if(packsInStock < packsNeeded) {
          const toOrder = packsNeeded - packsInStock;
          const v = i.leverancier || 'Onbekend';
          if(!perVendor[v]) perVendor[v] = [];
          perVendor[v].push({ naam: i.naam, aantal: toOrder });
        }
      });

      let html = "";
      for (const [vName, list] of Object.entries(perVendor)) {
        const vendor = state.vendors.find(v => v.naam === vName);
        html += `<div class="glass-card">
          <h3>${vName}</h3>
          <ul style="padding-left:20px;">${list.map(it => `<li>${it.aantal}x verpakking ${it.naam}</li>`).join('')}</ul>
          ${vendor && vendor.email ? `<button class="btn-primary" onclick="mailOrder('${vendor.email}', '${vName}')">BESTELLING MAILEN</button>` : '<p style="font-size:0.8em; color:orange;">Voeg een e-mailadres toe aan de leverancier om direct te mailen.</p>'}
        </div>`;
      }
      container.innerHTML = html || 'Alles op voorraad.';
    }

    window.mailOrder = (email, vendorName) => {
        // Hier hergebruiken we de logica van renderOrder om de tekst te genereren
        const targetDays = state.days || 14;
        let body = `Beste,\n\nGraag ontvang ik een bestelling voor de volgende artikelen:\n\n`;
        
        state.items.forEach(i => {
            if(i.leverancier === vendorName) {
                const dailyUse = parseNL(i.verbruik);
                const packSize = parseNL(i.inhoud);
                let usablePerPack = packSize;
                if(i.expiryDays) usablePerPack = Math.min(packSize, dailyUse * i.expiryDays);
                const packsNeeded = Math.ceil((dailyUse * targetDays) / usablePerPack);
                if(i.voorraad < packsNeeded) {
                    body += `- ${packsNeeded - i.voorraad}x verpakking ${i.naam}\n`;
                }
            }
        });
        body += `\nMet vriendelijke groet.`;
        window.location.href = `mailto:${email}?subject=Bestelling medische artikelen&body=${encodeURIComponent(body)}`;
    };

    // --- FORM ACTIONS ---
    window.showForm = () => {
      document.getElementById('item-form').reset();
      document.getElementById('f-id').value = "";
      updateVendorSelect();
      nav('form');
    };

    window.editItem = (id) => {
      const item = state.items.find(i => i.id === id);
      document.getElementById('f-id').value = item.id;
      document.getElementById('f-name').value = item.naam;
      document.getElementById('f-type').value = item.type;
      document.getElementById('f-daily').value = formatNL(item.verbruik);
      document.getElementById('f-pack').value = formatNL(item.inhoud);
      document.getElementById('f-mgkg').value = formatNL(item.mgkg);
      document.getElementById('f-conc').value = formatNL(item.concentratie);
      document.getElementById('f-expiry-days').value = item.expiryDays || "";
      updateVendorSelect();
      document.getElementById('f-vendor-select').value = item.leverancier || "";
      window.toggleFields();
      nav('form');
    };

    window.deleteItem = async (id) => {
        if(confirm('Verwijderen?')) {
            state.items = state.items.filter(i => i.id !== id);
            await sync();
            renderFullList();
        }
    };

    window.deleteVendor = async (name) => {
        if(confirm('Leverancier verwijderen?')) {
            state.vendors = state.vendors.filter(v => v.naam !== name);
            await sync();
            renderVendors();
        }
    };

    function updateVendorSelect() {
      const sel = document.getElementById('f-vendor-select');
      sel.innerHTML = '<option value="">-- Selecteer --</option>' + state.vendors.map(v => `<option value="${v.naam}">${v.naam}</option>`).join('');
    }

    document.getElementById('item-form').onsubmit = async (e) => {
      e.preventDefault();
      const id = document.getElementById('f-id').value;
      const newItem = {
        id: id ? parseInt(id) : Date.now(),
        type: document.getElementById('f-type').value,
        naam: document.getElementById('f-name').value,
        mgkg: parseNL(document.getElementById('f-mgkg').value),
        concentratie: parseNL(document.getElementById('f-conc').value),
        expiryDays: parseInt(document.getElementById('f-expiry-days').value) || 0,
        verbruik: parseNL(document.getElementById('f-daily').value),
        inhoud: parseNL(document.getElementById('f-pack').value),
        leverancier: document.getElementById('f-vendor-select').value,
        voorraad: id ? state.items.find(i => i.id == id).voorraad : 0
      };

      if(id) {
        const idx = state.items.findIndex(i => i.id == id);
        state.items[idx] = newItem;
      } else {
        state.items.push(newItem);
      }
      await sync();
      nav('items');
    };

    window.showVendorForm = () => nav('vendor-form');
    document.getElementById('vendor-form').onsubmit = async (e) => {
      e.preventDefault();
      state.vendors.push({
        naam: document.getElementById('v-name').value,
        email: document.getElementById('v-email').value
      });
      await sync();
      nav('vendors');
    };

    window.saveSettings = async () => {
      state.gewicht = parseNL(document.getElementById('cfg-weight').value);
      state.days = parseInt(document.getElementById('cfg-days').value) || 14;
      
      // Auto-recalc dosering als mg/kg is ingevuld
      state.items.forEach(i => {
        if(i.type === 'Medicatie' && i.mgkg && i.concentratie && state.gewicht) {
            i.verbruik = (i.mgkg * state.gewicht) / i.concentratie;
        }
      });
      
      await sync();
      alert('Opgeslagen!');
    };

    window.toggleFields = () => {
      document.getElementById('med-fields').style.display = document.getElementById('f-type').value === 'Medicatie' ? 'block' : 'none';
    };

    document.getElementById('btn-login-google').onclick = () => signInWithPopup(auth, provider);
  </script>
</body>
</html>

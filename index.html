<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Medicatie App</title>
  <meta name="theme-color" content="#6366f1">
  <link rel="manifest" href="manifest.json">
  <style>
    body { font-family: system-ui, sans-serif; background: #f3f4f6; margin: 0; }
    header { background: linear-gradient(90deg, #e0e7ff 60%, #f3f4f6 100%); color: #222;
      font-weight: bold; font-size: 1.2em; padding: 1em; border-left: 6px solid #6366f1; }
    #menu-toggle {
      background: none;
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      float: right;
      margin-right: 0.5em;
    }
    #mobile-menu {
      display: flex;
      flex-direction: column;
      background: #e0e7ff;
      border-bottom: 2px solid #6366f1;
      padding: 0.5em;
      position: absolute;
      top: 60px; /* Zorg dat het direct onder de header staat */
      width: 100%;
      left: 0;
    }
    #mobile-menu.hidden {
      display: none;
    }
    nav button {
      flex: 0 0 auto;
      padding: 0.7em 1em;
      background: none;
      border: none;
      font-size: 1em;
      cursor: pointer;
      font-weight: bold;
      border-radius: 0;
      min-width: 90px;
    }
    nav button.active {
      color: #fff;
      background: #6366f1;
      border-radius: 0 0 1em 1em;
    }
    @media (min-width: 600px) {
      #menu-toggle {
        display: none; /* Verberg de toggle knop op bredere schermen */
      }
      #mobile-menu {
        display: flex; /* Toon het menu standaard */
        position: static;
        flex-direction: row;
      }
    }
    section { display: none; padding: 1em; }
    section.active { display: block; }
  </style>
</head>
<body>
  <header>
    ðŸ’Š Medicatie App
    <button id="menu-toggle" aria-label="Menu openen">&#9776;</button>
  </header>
  <nav id="mobile-menu" class="hidden">
    <button id="nav-medicatie" class="active">Medicatie</button>
    <button id="nav-voorraad">Voorraad</button>
    <button id="nav-instellingen">Instellingen</button>
    <button id="nav-dagschema">Dagschema</button>
    <button id="nav-bestellen">Bestellen</button>
  </nav>
  <!-- Medicatie Overzicht -->
  <section id="s-medicatie" class="active">
    <button class="plus-btn" title="Toevoegen" onclick="toonMedicijnForm()">+</button>
    <h2>Medicatie overzicht</h2>
    <div id="medicaties-lijst"></div>
    <div id="medicijn-form-div" style="display:none"></div>
  </section>
  <!-- Voorraad Overzicht -->
  <section id="s-voorraad">
    <h2>Voorraad</h2>
    <div id="voorraad-lijst"></div>
  </section>
  <!-- Instellingen -->
  <section id="s-instellingen">
    <h2>Instellingen</h2>
    <label>Gewicht patiÃ«nt (kg)</label>
    <input id="inp-gewicht" type="number" min="1" step="0.01">
    <label>Voorraad voor hoeveel dagen?</label>
    <input id="inp-dagen" type="number" min="1" step="1">
    <button class="btn" onclick="slaInstellingenOp()">Opslaan</button>
  </section>
  <!-- Dagschema (toedientijden) -->
  <section id="s-dagschema">
    <button class="plus-btn" title="Toevoegen" onclick="toonMomentForm()">+</button>
    <h2>Dagschema (toedientijden)</h2>
    <div id="momenten-lijst"></div>
    <div id="moment-form-div" style="display:none"></div>
  </section>
  <!-- Besteloverzicht -->
  <section id="s-bestellen">
    <h2>Besteloverzicht</h2>
    <div id="bestel-overzicht"></div>
    <button class="btn" onclick="mailBestellijst()">Mail naar apotheek</button>
  </section>
  <script>
    // Zorg dat het menu toggle werkt op mobiel
    const menuToggle = document.getElementById("menu-toggle");
    const mobileMenu = document.getElementById("mobile-menu");

    menuToggle.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>
</body>
</html>

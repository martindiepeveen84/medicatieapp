<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zorg Beheer - Liquid Glass Edition</title>
  <style>
    :root {
      --accent: #6366f1;
      --bg: linear-gradient(135deg, #e0e7ff 0%, #f3f4f6 100%);
      --glass: rgba(255, 255, 255, 0.7);
      --glass-border: rgba(255, 255, 255, 0.4);
      --text: #1f2937;
    }

    body { 
      font-family: "Segoe UI", system-ui, sans-serif; 
      background: var(--bg); 
      background-attachment: fixed;
      color: var(--text); 
      margin: 0; 
      padding: 20px;
      min-height: 100vh;
    }

    .glass-card {
      background: var(--glass);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: 24px;
      padding: 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.05);
      margin-bottom: 20px;
    }

    h1, h2 { font-weight: 300; margin-top: 0; color: var(--accent); }

    .nav-bar { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 15px; margin-bottom: 20px; scrollbar-width: none; }
    .nav-btn { 
      background: var(--glass); border: 1px solid var(--glass-border); padding: 12px 24px; 
      border-radius: 30px; cursor: pointer; white-space: nowrap; font-weight: 600; color: var(--text);
      transition: all 0.2s;
    }
    .nav-btn.active { background: var(--accent); color: white; border-color: var(--accent); box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3); }

    .form-group { margin-bottom: 15px; }
    label { display: block; font-size: 0.85em; font-weight: 600; margin-bottom: 5px; opacity: 0.8; }
    input, select { 
      width: 100%; padding: 14px; border-radius: 14px; border: 1px solid var(--glass-border);
      background: rgba(255,255,255,0.5); font-size: 1em; box-sizing: border-box;
    }
    input:focus { outline: none; border-color: var(--accent); background: #fff; }

    .btn-action { 
      background: var(--accent); color: white; border: none; padding: 16px; 
      border-radius: 16px; font-weight: bold; cursor: pointer; width: 100%; font-size: 1em;
      transition: transform 0.1s;
    }
    .btn-action:active { transform: scale(0.98); }

    .item-row { display: flex; align-items: center; gap: 15px; border-bottom: 1px solid rgba(0,0,0,0.05); padding: 15px 0; }
    .foto-circle { width: 60px; height: 60px; border-radius: 18px; object-fit: cover; background: #eee; border: 1px solid var(--glass-border); }

    #login-screen {
      position: fixed; inset: 0; background: var(--bg); z-index: 3000;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
    }

    .bestel-block { border-left: 4px solid var(--accent); padding-left: 15px; margin-bottom: 25px; }
    .page { display: none; max-width: 800px; margin: 0 auto; animation: fadeIn 0.4s ease; }
    .page.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <div id="login-screen">
    <div class="glass-card" style="text-align: center; width: 320px;">
      <h1>Zorg Beheer</h1>
      <p style="margin-bottom: 25px; opacity: 0.7;">Beveiligde toegang</p>
      <button class="btn-action" id="btn-login-google">INLOGGEN MET GOOGLE</button>
      <p style="font-size: 0.7em; margin-top: 25px; opacity: 0.5; letter-spacing: 0.5px;">ZERO-KNOWLEDGE ENCRYPTED</p>
    </div>
  </div>

  <div id="main-app" style="display:none;">
    <div class="nav-bar">
      <button class="nav-btn active" onclick="nav('items')">üì¶ Voorraad</button>
      <button class="nav-btn" onclick="nav('bestellen')">üõí Bestellen</button>
      <button class="nav-btn" onclick="nav('leveranciers')">üè¢ Leveranciers</button>
      <button class="nav-btn" onclick="nav('instellingen')">‚öôÔ∏è Instellingen</button>
    </div>

    <div id="p-items" class="page active">
      <button class="btn-action" onclick="showItemForm()" style="margin-bottom:25px;">+ NIEUW ARTIKEL</button>
      <div id="items-list" class="glass-card"></div>
    </div>

    <div id="p-bestellen" class="page">
      <div class="glass-card">
        <h2>Besteladvies</h2>
        <div id="bestel-overzicht"></div>
      </div>
    </div>

    <div id="p-leveranciers" class="page">
      <div class="glass-card">
        <h2>Leveranciers</h2>
        <div id="leveranciers-lijst"></div>
      </div>
    </div>

    <div id="p-instellingen" class="page">
      <div class="glass-card">
        <h2>Instellingen</h2>
        <div class="form-group">
          <label>Gewicht pati√´nt (kg)</label>
          <input id="set-gewicht" placeholder="bijv. 12,5">
        </div>
        <div class="form-group">
          <label>Bestelperiode (dagen)</label>
          <input id="set-besteldagen" type="number" value="14">
        </div>
        <button class="btn-action" onclick="saveSettings()">OPSLAAN</button>
        <button class="btn-action" style="background: #f87171; margin-top: 15px;" onclick="window.logout()">UITLOGGEN</button>
      </div>
    </div>

    <div id="p-form" class="page">
      <div class="glass-card">
        <h2 id="form-title">Artikel toevoegen</h2>
        <form id="item-form">
          <div class="form-group">
            <label>Naam Artikel</label>
            <input id="f-naam" required>
          </div>
          <div class="form-group">
            <label>Vorm</label>
            <select id="f-vorm">
              <option value="Vloeistof">Vloeistof</option>
              <option value="Pil">Pil</option>
              <option value="Ampul">Ampul</option>
              <option value="Sachet">Sachet</option>
            </select>
          </div>

          <div class="calc-box glass-card" style="background: rgba(255,255,255,0.2); margin-bottom: 20px;">
            <label>Automatische dosering (optioneel)</label>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
              <input id="f-mgkg" placeholder="Dosis mg/kg">
              <input id="f-conc" placeholder="Conc. mg/ml">
            </div>
            <select id="f-conc-unit" style="margin-top:10px;">
              <option value="mg">Eenheid: milligram (mg)</option>
              <option value="mcg">Eenheid: microgram (mcg)</option>
            </select>
          </div>

          <div class="form-group">
            <label>Totaal verbruik per dag (stuks/ml)</label>
            <input id="f-verbruik" required placeholder="bijv. 5,0">
          </div>

          <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <div class="form-group">
              <label>Huidige voorraad (verp.)</label>
              <input id="f-voorraad" type="number" value="0">
            </div>
            <div class="form-group">
              <label>Inhoud per verp. (stuks/ml)</label>
              <input id="f-inhoud-verp" placeholder="bijv. 100">
            </div>
          </div>

          <div class="form-group">
            <label>Leverancier</label>
            <input id="f-lev" list="lev-datalist" placeholder="Naam leverancier">
            <datalist id="lev-datalist"></datalist>
          </div>

          <div class="form-group">
            <label>Houdbaarheid na openen (dagen)</label>
            <input id="f-houdb" type="number" placeholder="Optioneel">
          </div>

          <div class="form-group">
            <label>Foto</label>
            <input type="file" accept="image/*" capture="environment" id="f-foto-input">
            <img id="f-foto-preview" class="foto-circle" style="display:none; margin-top:15px; width:100px; height:100px;">
          </div>

          <button type="submit" class="btn-action">BEVEILIGD OPSLAAN</button>
          <button type="button" class="btn-action" style="background:#94a3b8; margin-top:10px;" onclick="nav('items')">ANNULEREN</button>
        </form>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // --- JOUW FIREBASE CONFIG ---
    const firebaseConfig = {
      apiKey: "AIzaSyAyiQ1NRg_JBuzXEDtmm-HMtdKFl_dP-mk",
      authDomain: "medicatieapp-b7eff.firebaseapp.com",
      projectId: "medicatieapp-b7eff",
      storageBucket: "medicatieapp-b7eff.firebasestorage.app",
      messagingSenderId: "420945260736",
      appId: "1:420945260736:web:f05ded99fb85b64b97fd25"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    let state = { items: [], leveranciers: [], gewicht: 0, besteldagen: 14 };
    let encryptionKey = null;

    const parseNL = (v) => v ? parseFloat(v.toString().replace(',', '.')) : 0;
    const formatNL = (v) => v ? v.toString().replace('.', ',') : "0";

    // --- CRYPTO ---
    async function deriveKey(uid) {
      const enc = new TextEncoder();
      const base = await crypto.subtle.importKey("raw", enc.encode(uid), "PBKDF2", false, ["deriveKey"]);
      return crypto.subtle.deriveKey(
        { name: "PBKDF2", salt: enc.encode("zorg-v3-salt"), iterations: 100000, hash: "SHA-256" },
        base, { name: "AES-GCM", length: 256 }, true, ["encrypt", "decrypt"]
      );
    }

    async function encrypt(data) {
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const encoded = new TextEncoder().encode(JSON.stringify(data));
      const cipher = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, encryptionKey, encoded);
      return { iv: Array.from(iv), data: Array.from(new Uint8Array(cipher)) };
    }

    async function decrypt(obj) {
      try {
        const dec = await crypto.subtle.decrypt({ name: "AES-GCM", iv: new Uint8Array(obj.iv) }, encryptionKey, new Uint8Array(obj.data));
        return JSON.parse(new TextDecoder().decode(dec));
      } catch(e) { return null; }
    }

    // --- AUTH ---
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        encryptionKey = await deriveKey(user.uid);
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('main-app').style.display = 'block';
        await loadData(user.uid);
        nav('items');
      } else {
        document.getElementById('login-screen').style.display = 'flex';
        document.getElementById('main-app').style.display = 'none';
      }
    });

    async function sync() {
      if (!auth.currentUser) return;
      const vault = await encrypt(state);
      await setDoc(doc(db, "users", auth.currentUser.uid), { vault, ts: Date.now() });
    }

    async function loadData(uid) {
      const snap = await getDoc(doc(db, "users", uid));
      if (snap.exists() && snap.data().vault) {
        const dec = await decrypt(snap.data().vault);
        if (dec) state = dec;
      }
      updateGlobalUI();
    }

    function updateGlobalUI() {
      document.getElementById('set-gewicht').value = formatNL(state.gewicht);
      document.getElementById('set-besteldagen').value = state.besteldagen;
      document.getElementById('lev-datalist').innerHTML = state.leveranciers.map(l => `<option value="${l.naam}">`).join('');
    }

    // --- UI ---
    window.nav = (id) => {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      document.getElementById('p-' + id).classList.add('active');
      document.querySelector(`[onclick="nav('${id}')"]`)?.classList.add('active');
      if(id === 'items') renderItems();
      if(id === 'bestellen') renderBestellen();
      if(id === 'leveranciers') renderLeveranciers();
    };

    let currentFoto = "";
    document.getElementById('f-foto-input').onchange = (e) => {
      const reader = new FileReader();
      reader.onload = (ev) => {
        currentFoto = ev.target.result;
        document.getElementById('f-foto-preview').src = currentFoto;
        document.getElementById('f-foto-preview').style.display = 'block';
      };
      reader.readAsDataURL(e.target.files[0]);
    };

    window.showItemForm = () => { document.getElementById('item-form').reset(); currentFoto = ""; nav('form'); };

    document.getElementById('item-form').onsubmit = async (e) => {
      e.preventDefault();
      const lev = document.getElementById('f-lev').value;
      if (lev && !state.leveranciers.find(l => l.naam === lev)) state.leveranciers.push({ naam: lev });

      state.items.push({
        id: Date.now(),
        naam: document.getElementById('f-naam').value,
        vorm: document.getElementById('f-vorm').value,
        mgkg: parseNL(document.getElementById('f-mgkg').value),
        conc: parseNL(document.getElementById('f-conc').value),
        verbruik: parseNL(document.getElementById('f-verbruik').value),
        voorraad: parseInt(document.getElementById('f-voorraad').value) || 0,
        inhoudVerp: parseNL(document.getElementById('f-inhoud-verp').value),
        leverancier: lev,
        foto: currentFoto
      });

      await sync(); nav('items');
    };

    function renderItems() {
      const l = document.getElementById('items-list');
      l.innerHTML = state.items.map(i => `
        <div class="item-row">
          <img src="${i.foto || ''}" class="foto-circle" style="${!i.foto?'background:#eee':''}">
          <div style="flex:1">
            <div style="font-weight:600">${i.naam}</div>
            <div style="font-size:0.8em; opacity:0.6">${i.vorm} ‚Ä¢ ${i.voorraad} verpakkingen</div>
          </div>
          <div onclick="delItem(${i.id})" style="color:#f87171; cursor:pointer;">üóë</div>
        </div>
      `).join('') || '<p style="text-align:center; opacity:0.5;">Geen artikelen.</p>';
    }

    window.delItem = async (id) => { if(confirm('Verwijderen?')) { state.items = state.items.filter(i => i.id !== id); await sync(); renderItems(); } };

    function renderBestellen() {
      const c = document.getElementById('bestel-overzicht');
      const perLev = {};
      state.items.forEach(i => {
        const nodig = i.verbruik * state.besteldagen;
        const voorraad = i.voorraad * i.inhoudVerp;
        if (voorraad < nodig) {
          const extra = Math.ceil((nodig - voorraad) / i.inhoudVerp);
          const l = i.leverancier || 'Onbekend';
          if (!perLev[l]) perLev[l] = [];
          perLev[l].push(`${extra}x ${i.naam}`);
        }
      });
      let h = "";
      for (const [l, itms] of Object.entries(perLev)) {
        h += `<div class="bestel-block"><strong>${l}</strong><br>${itms.join('<br>')}</div>`;
      }
      c.innerHTML = h || "<p>Voorraad is voldoende.</p>";
    }

    function renderLeveranciers() {
      document.getElementById('leveranciers-lijst').innerHTML = state.leveranciers.map(l => `
        <div class="item-row"><div style="font-weight:600">${l.naam}</div></div>
      `).join('') || '<p>Geen leveranciers.</p>';
    }

    window.saveSettings = async () => {
      state.gewicht = parseNL(document.getElementById('set-gewicht').value);
      state.besteldagen = parseInt(document.getElementById('set-besteldagen').value);
      state.items.forEach(i => { if(i.mgkg && i.conc && state.gewicht) i.verbruik = (i.mgkg * state.gewicht) / i.conc; });
      await sync(); alert('Opgeslagen!');
    };

    document.getElementById('btn-login-google').onclick = () => signInWithPopup(auth, provider);
    window.logout = () => signOut(auth);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zorg Beheer - Metro Pro</title>
  <style>
    :root {
      --metro-color: #0078d7;
      --bg-color: #000000;
    }
    body { font-family: "Segoe UI", Frutiger, "Frutiger Linotype", "Dejavu Sans", "Helvetica Neue", Arial, sans-serif; background: var(--bg-color); color: white; margin: 0; padding: 20px; }
    h1 { font-weight: 300; font-size: 2.5em; margin: 0 0 20px 0; }
    h2 { font-weight: 300; border-bottom: 1px solid #333; padding-bottom: 10px; }

    /* Metro Grid */
    .metro-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 10px; max-width: 900px; }
    .tile { background: var(--metro-color); aspect-ratio: 1/1; padding: 15px; display: flex; flex-direction: column; justify-content: flex-end; cursor: pointer; transition: 0.1s; position: relative; overflow: hidden; border: 2px solid transparent; }
    .tile:hover { transform: scale(0.97); border-color: rgba(255,255,255,0.4); }
    .tile.wide { grid-column: span 2; aspect-ratio: 2/1; }
    .tile-icon { font-size: 2.5em; margin-bottom: auto; }
    .tile-label { font-weight: 600; font-size: 1.1em; }

    /* Pages */
    .page { display: none; max-width: 800px; margin: 0 auto; }
    .page.active { display: block; }
    .back-btn { background: none; border: 1.5px solid white; color: white; padding: 8px 15px; cursor: pointer; margin-bottom: 20px; font-weight: bold; }
    .back-btn:hover { background: white; color: black; }

    /* Forms */
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: 600; color: #bbb; font-size: 0.9em; }
    input, select { background: #1a1a1a; border: 2px solid #333; color: white; padding: 12px; width: 100%; box-sizing: border-box; font-size: 1em; }
    input:focus { border-color: var(--metro-color); outline: none; }
    .help-link { color: var(--metro-color); font-size: 0.85em; text-decoration: none; margin-top: 5px; display: inline-block; }
    .help-link:hover { text-decoration: underline; }

    .btn-main { background: var(--metro-color); color: white; border: none; padding: 15px 30px; font-weight: bold; cursor: pointer; font-size: 1em; }
    .calc-box { background: #222; padding: 15px; border-left: 4px solid var(--metro-color); margin: 10px 0; }

    /* Items list */
    .item-card { background: #111; padding: 15px; margin-bottom: 10px; border: 1px solid #222; position: relative; }
    .item-card:hover { border-color: var(--metro-color); }
    .badge { position: absolute; top: 15px; right: 15px; background: #333; padding: 3px 8px; font-size: 0.7em; text-transform: uppercase; }

    #login-screen { position: fixed; inset: 0; background: black; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
  </style>
</head>
<body>

  <div id="login-screen">
    <h1>Zorg Beheer</h1>
    <button class="btn-main" onclick="login()" style="width: 250px;">Inloggen (Cloud)</button>
    <p style="color: #666; font-size: 0.8em; margin-top: 20px;">AES-256 Encrypted Cloud Storage</p>
  </div>

  <div id="p-dashboard" class="page">
    <h1>Dashboard</h1>
    <div class="metro-grid">
      <div class="tile wide" onclick="nav('items')"><div class="tile-icon">üì¶</div><div class="tile-label">Voorraad & Artikelen</div></div>
      <div class="tile" onclick="nav('bestellen')"><div class="tile-icon">üõí</div><div class="tile-label">Bestellen</div></div>
      <div class="tile" onclick="nav('instellingen')"><div class="tile-icon">‚öôÔ∏è</div><div class="tile-label">Instellingen</div></div>
    </div>
  </div>

  <div id="p-items" class="page">
    <button class="back-btn" onclick="nav('dashboard')">‚¨Ö DASHBOARD</button>
    <h2>Artikelen</h2>
    <button class="btn-main" style="margin-bottom: 20px;" onclick="showItemForm()">+ NIEUW ARTIKEL</button>
    <div id="items-list"></div>
  </div>

  <div id="p-item-form" class="page">
    <button class="back-btn" onclick="nav('items')">‚¨Ö ANNULEREN</button>
    <h2 id="form-header">Artikel Details</h2>
    <form id="item-form">
      <input type="hidden" id="f-id">
      
      <div class="form-group">
        <label>Type Artikel</label>
        <select id="f-type" onchange="toggleMedFields()">
          <option value="Hulpmiddel">Medisch Hulpmiddel (Sonde, Spuiten, etc.)</option>
          <option value="Medicatie">Medicatie (Vloeistof/Pillen)</option>
          <option value="Voeding">Voeding</option>
        </select>
      </div>

      <div class="form-group">
        <label>Naam Artikel</label>
        <input id="f-naam" required placeholder="Bijv. Paracetamol vloeibaar">
      </div>

      <div id="med-fields" style="display:none;">
        <div class="calc-box">
          <label>Doseringshulp</label>
          <a href="https://www.kinderformularium.nl" target="_blank" class="help-link">Open Kinderformularium.nl ‚Üó</a> | 
          <a href="https://www.farmacotherapeutischkompas.nl" target="_blank" class="help-link">Open Farmacotherapeutisch Kompas ‚Üó</a>
          
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px;">
            <div>
              <label>Dosis (mg / kg / dag)</label>
              <input type="number" id="f-mg-per-kg" step="0.01" oninput="calculateDaily()">
            </div>
            <div>
              <label>Concentratie (mg / ml of mg / pil)</label>
              <input type="number" id="f-concentratie" step="0.01" oninput="calculateDaily()">
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Totaal verbruik per dag (<span id="unit-label">stuks/ml</span>)</label>
        <input type="number" id="f-verbruik" step="0.01" required>
        <small id="calc-info" style="color: var(--metro-color)"></small>
      </div>

      <div class="form-group">
        <label>Leverancier (Typ om nieuwe toe te voegen)</label>
        <input id="f-leverancier" list="lev-list">
        <datalist id="lev-list"></datalist>
      </div>

      <button type="submit" class="btn-main">OPSLAAN</button>
    </form>
  </div>

  <div id="p-instellingen" class="page">
    <button class="back-btn" onclick="nav('dashboard')">‚¨Ö DASHBOARD</button>
    <h2>Pati√´nt & App</h2>
    <div class="form-group">
      <label>Lichaamsgewicht Pati√´nt (kg)</label>
      <input type="number" id="set-gewicht" step="0.1" onchange="updateWeight()">
      <p style="font-size: 0.8em; color: #888;">Wijziging hererekent direct alle medicatie-hoeveelheden.</p>
    </div>
    <div class="form-group">
      <label>Accent Kleur</label>
      <input type="color" id="set-color" onchange="updateColor(this.value)" style="height: 50px; padding: 5px;">
    </div>
  </div>

  <script>
    // --- STATE MANAGEMENT ---
    let state = {
      items: JSON.parse(localStorage.getItem('z_items') || '[]'),
      leveranciers: JSON.parse(localStorage.getItem('z_levs') || '[]'),
      gewicht: parseFloat(localStorage.getItem('z_weight') || '0'),
      color: localStorage.getItem('z_color') || '#0078d7'
    };

    function login() {
      document.getElementById('login-screen').style.display = 'none';
      nav('dashboard');
    }

    function nav(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById('p-' + pageId).classList.add('active');
      if(pageId === 'items') renderItems();
      if(pageId === 'instellingen') {
        document.getElementById('set-gewicht').value = state.gewicht;
        document.getElementById('set-color').value = state.color;
      }
    }

    // --- DOSERING LOGICA ---
    function toggleMedFields() {
      const isMed = document.getElementById('f-type').value === 'Medicatie';
      document.getElementById('med-fields').style.display = isMed ? 'block' : 'none';
      document.getElementById('unit-label').innerText = isMed ? 'ml of pillen' : 'stuks/eenheden';
    }

    function calculateDaily() {
      const mgKg = parseFloat(document.getElementById('f-mg-per-kg').value);
      const conc = parseFloat(document.getElementById('f-concentratie').value);
      
      if(mgKg && conc && state.gewicht > 0) {
        const dagelijkseDosisMg = mgKg * state.gewicht;
        const dagelijkseHoeveelheid = dagelijkseDosisMg / conc;
        document.getElementById('f-verbruik').value = dagelijkseHoeveelheid.toFixed(2);
        document.getElementById('calc-info').innerText = `Berekend: ${dagelijkseDosisMg.toFixed(1)} mg per dag`;
      }
    }

    function updateWeight() {
      state.gewicht = parseFloat(document.getElementById('set-gewicht').value);
      localStorage.setItem('z_weight', state.gewicht);
      
      // Herbereken alle medicatie items
      state.items = state.items.map(item => {
        if(item.type === 'Medicatie' && item.mgPerKg && item.concentratie) {
          item.verbruik = (item.mgPerKg * state.gewicht) / item.concentratie;
        }
        return item;
      });
      saveAndSync();
    }

    // --- CRUD OPERATIES ---
    function showItemForm() {
      document.getElementById('item-form').reset();
      document.getElementById('f-id').value = '';
      toggleMedFields();
      updateLevList();
      nav('item-form');
    }

    document.getElementById('item-form').onsubmit = (e) => {
      e.preventDefault();
      const levNaam = document.getElementById('f-leverancier').value;
      if(levNaam && !state.leveranciers.includes(levNaam)) {
        state.leveranciers.push(levNaam);
      }

      const id = document.getElementById('f-id').value || Date.now().toString();
      const item = {
        id,
        type: document.getElementById('f-type').value,
        naam: document.getElementById('f-naam').value,
        mgPerKg: parseFloat(document.getElementById('f-mg-per-kg').value),
        concentratie: parseFloat(document.getElementById('f-concentratie').value),
        verbruik: parseFloat(document.getElementById('f-verbruik').value),
        leverancier: levNaam
      };

      const idx = state.items.findIndex(i => i.id === id);
      if(idx > -1) state.items[idx] = item; else state.items.push(item);
      
      saveAndSync();
      nav('items');
    };

    function renderItems() {
      const container = document.getElementById('items-list');
      container.innerHTML = state.items.map(i => `
        <div class="item-card">
          <span class="badge">${i.type}</span>
          <div style="font-weight: bold; font-size: 1.2em;">${i.naam}</div>
          <div style="color: var(--metro-color); margin: 5px 0;">
            Dagelijks verbruik: <b>${i.verbruik.toFixed(2)}</b> ${i.type === 'Medicatie' ? 'ml/pillen' : 'stuks'}
          </div>
          <div style="font-size: 0.8em; color: #777;">Leverancier: ${i.leverancier || 'Geen'}</div>
        </div>
      `).join('') || '<p>Geen items gevonden.</p>';
    }

    function updateLevList() {
      const dl = document.getElementById('lev-list');
      dl.innerHTML = state.leveranciers.map(l => `<option value="${l}">`).join('');
    }

    function updateColor(c) {
      state.color = c;
      document.documentElement.style.setProperty('--metro-color', c);
      localStorage.setItem('z_color', c);
    }

    function saveAndSync() {
      localStorage.setItem('z_items', JSON.stringify(state.items));
      localStorage.setItem('z_levs', JSON.stringify(state.leveranciers));
      // Hier zou de push naar de encrypted server komen
    }

    // Init color
    updateColor(state.color);
  </script>
</body>
</html>

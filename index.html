<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zorg Beheer Pro - Liquid Glass</title>
  <style>
    :root {
      --accent: #6366f1;
      --bg: linear-gradient(135deg, #eef2ff 0%, #f9fafb 100%);
      --glass: rgba(255, 255, 255, 0.75);
      --glass-border: rgba(255, 255, 255, 0.5);
      --text-main: #111827;
      --text-sub: #4b5563;
      --radius: 20px;
      --error: #ef4444;
    }

    body { 
      font-family: "Segoe UI", system-ui, sans-serif;
      background: var(--bg);
      background-attachment: fixed;
      color: var(--text-main);
      margin: 0; padding: 0;
      min-height: 100vh;
    }

    .container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 20px; box-sizing: border-box; }

    .glass-card {
      background: var(--glass);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius);
      padding: 24px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.04);
      margin-bottom: 20px;
    }

    .nav-wrapper { position: sticky; top: 0; z-index: 1000; padding: 10px 0; background: rgba(249, 250, 251, 0.5); backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass-border); }
    .nav-bar { display: flex; gap: 8px; overflow-x: auto; padding: 0 20px; scrollbar-width: none; }
    .nav-btn {
      background: var(--glass); border: 1px solid var(--glass-border); padding: 12px 20px;
      border-radius: 30px; cursor: pointer; white-space: nowrap; font-weight: 600; color: var(--text-sub);
    }
    .nav-btn.active { background: var(--accent); color: white; border-color: var(--accent); }

    h1 { font-weight: 800; color: var(--accent); margin-bottom: 20px; }
    h2 { font-weight: 700; margin-top: 0; }

    /* Form Styles */
    .form-group { margin-bottom: 20px; }
    label { display: block; font-size: 0.9rem; font-weight: 700; margin-bottom: 8px; color: var(--text-sub); }
    label.required::after { content: " *"; color: var(--error); }
    .optional-tag { font-weight: normal; font-size: 0.75rem; color: #9ca3af; margin-left: 5px; }
    
    input, select {
      width: 100%; padding: 14px; border-radius: 14px; border: 1px solid var(--glass-border);
      background: rgba(255, 255, 255, 0.6); font-size: 1rem; box-sizing: border-box;
    }

    .btn-primary { background: var(--accent); color: white; border: none; padding: 16px; border-radius: 16px; font-weight: 700; width: 100%; cursor: pointer; transition: 0.2s; }
    .btn-primary:hover { opacity: 0.9; }

    /* Items grid */
    .items-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
    .item-actions { display: flex; gap: 10px; margin-top: 15px; }
    .btn-icon { background: white; border: 1px solid #ddd; padding: 8px; border-radius: 10px; cursor: pointer; font-size: 1.1rem; }

    /* Stock Control */
    .stock-row { display: flex; align-items: center; justify-content: space-between; padding: 15px 0; border-bottom: 1px solid rgba(0,0,0,0.05); }
    .counter-group { display: flex; align-items: center; gap: 12px; background: white; padding: 6px; border-radius: 15px; box-shadow: 0 2px 5px rgba(0,0,0,0.03); }

    /* Guidance Overlay */
    #guidance-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 5000; display: none; align-items: center; justify-content: center; padding: 20px; }
    .guide-card { background: var(--accent); color: white; padding: 30px; border-radius: 24px; max-width: 400px; }
    .highlight { outline: 4px solid white !important; box-shadow: 0 0 25px white !important; z-index: 5001 !important; position: relative; }

    #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 6000; display: flex; align-items: center; justify-content: center; }

    .page { display: none; }
    .page.active { display: block; animation: fadeIn 0.3s; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>

  <div id="login-screen">
    <div class="glass-card" style="text-align: center; width: 320px;">
      <h1>Zorg Beheer</h1>
      <button class="btn-primary" id="btn-login-google">INLOGGEN MET GOOGLE</button>
    </div>
  </div>

  <div id="guidance-overlay">
    <div class="guide-card">
      <h3 id="guide-title">Welkom</h3>
      <p id="guide-text"></p>
      <div style="display:flex; justify-content: space-between; align-items: center; margin-top: 25px;">
        <span id="guide-step" style="font-size: 0.8em; opacity: 0.8;"></span>
        <button id="guide-next-btn" style="background:white; color:var(--accent); border:none; padding: 10px 20px; border-radius:12px; font-weight:bold; cursor:pointer;">VOLGENDE</button>
      </div>
    </div>
  </div>

  <div class="nav-wrapper">
    <div class="nav-bar">
      <button id="nav-dashboard" class="nav-btn active" onclick="nav('dashboard')">üè† Home</button>
      <button id="nav-stock" class="nav-btn" onclick="nav('stock')">üì¶ Voorraad</button>
      <button id="nav-items" class="nav-btn" onclick="nav('items')">‚ûï Artikelen</button>
      <button id="nav-vendors" class="nav-btn" onclick="nav('vendors')">üè¢ Leveranciers</button>
      <button id="nav-order" class="nav-btn" onclick="nav('order')">üõí Bestellen</button>
      <button id="nav-settings" class="nav-btn" onclick="nav('settings')">‚öôÔ∏è Instellingen</button>
    </div>
  </div>

  <div class="container">
    
    <div id="p-dashboard" class="page active">
      <h1>Overzicht</h1>
      <div id="dashboard-list" class="items-grid"></div>
    </div>

    <div id="p-stock" class="page">
      <h1>Voorraad Bijwerken</h1>
      <div id="stock-list" class="glass-card"></div>
    </div>

    <div id="p-items" class="page">
      <h1>Beheer Artikelen</h1>
      <button class="btn-primary" onclick="showForm()" style="margin-bottom:20px;">+ NIEUW ARTIKEL TOEVOEGEN</button>
      <div id="full-list" class="items-grid"></div>
    </div>

    <div id="p-vendors" class="page">
      <h1>Leveranciers</h1>
      <button class="btn-primary" onclick="showVendorForm()" style="margin-bottom:20px;">+ LEVERANCIER TOEVOEGEN</button>
      <div id="vendor-list" class="items-grid"></div>
    </div>

    <div id="p-order" class="page">
      <h1>Besteladvies</h1>
      <div id="order-list"></div>
    </div>

    <div id="p-settings" class="page">
      <div class="glass-card">
        <h2>Instellingen</h2>
        <div class="form-group">
          <label class="required">Lichaamsgewicht pati√´nt (kilogram)</label>
          <input id="cfg-weight" placeholder="bijv. 14,5">
        </div>
        <button class="btn-primary" onclick="saveSettings()">INSTELLINGEN OPSLAAN</button>
      </div>
    </div>

    <div id="p-form" class="page">
      <div class="glass-card">
        <h2 id="form-title">Artikel toevoegen</h2>
        <form id="item-form">
          <input type="hidden" id="f-id">
          <div class="form-group">
            <label class="required">Type Artikel</label>
            <select id="f-type" onchange="toggleFields()">
              <option value="Medicatie">Medicatie</option>
              <option value="Hulpmiddel">Hulpmiddel (Luiers, Slangen, etc.)</option>
              <option value="Voeding">Voeding</option>
            </select>
          </div>
          <div class="form-group">
            <label class="required">Naam Artikel</label>
            <input id="f-name" required placeholder="bijv. Paracetamol">
          </div>
          <div id="med-fields">
            <div class="form-group">
              <label>Dosering per kg <span class="optional-tag">(optioneel voor auto-berekening)</span></label>
              <input id="f-mgkg" placeholder="bijv. 0,5">
            </div>
            <div class="form-group">
              <label>Concentratie (mg per ml/stuk)</label>
              <input id="f-conc" placeholder="bijv. 20">
            </div>
          </div>
          <div class="form-group">
            <label class="required">Dagelijks verbruik (stuks of ml)</label>
            <input id="f-daily" required placeholder="bijv. 4,5">
          </div>
          <div class="form-group">
            <label class="required">Inhoud per verpakking</label>
            <input id="f-pack" required placeholder="bijv. 100">
          </div>
          <div class="form-group">
            <label>Leverancier <span class="optional-tag">(optioneel)</span></label>
            <select id="f-vendor-select"></select>
          </div>
          <button type="submit" class="btn-primary">ARTIKEL OPSLAAN</button>
          <button type="button" class="btn-primary" style="background:#ccc; margin-top:10px;" onclick="nav('items')">ANNULEREN</button>
        </form>
      </div>
    </div>

    <div id="p-vendor-form" class="page">
      <div class="glass-card">
        <h2>Leverancier toevoegen</h2>
        <form id="vendor-form">
          <div class="form-group">
            <label class="required">Naam Leverancier</label>
            <input id="v-name" required placeholder="bijv. Apotheek de Kroon">
          </div>
          <div class="form-group">
            <label class="required">E-mailadres voor bestellingen</label>
            <input id="v-email" type="email" required placeholder="bestelling@apotheek.nl">
          </div>
          <button type="submit" class="btn-primary">LEVERANCIER OPSLAAN</button>
          <button type="button" class="btn-primary" style="background:#ccc; margin-top:10px;" onclick="nav('vendors')">ANNULEREN</button>
        </form>
      </div>
    </div>

  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAyiQ1NRg_JBuzXEDtmm-HMtdKFl_dP-mk",
      authDomain: "medicatieapp-b7eff.firebaseapp.com",
      projectId: "medicatieapp-b7eff",
      storageBucket: "medicatieapp-b7eff.firebasestorage.app",
      messagingSenderId: "420945260736",
      appId: "1:420945260736:web:f05ded99fb85b64b97fd25"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    let state = { items: [], vendors: [], gewicht: 0, guideDone: false };
    let encryptionKey = null;

    // --- CRYPTO ---
    async function deriveKey(uid) {
      const enc = new TextEncoder();
      const base = await crypto.subtle.importKey("raw", enc.encode(uid), "PBKDF2", false, ["deriveKey"]);
      return crypto.subtle.deriveKey(
        { name: "PBKDF2", salt: enc.encode("zorg-v7-final"), iterations: 100000, hash: "SHA-256" },
        base, { name: "AES-GCM", length: 256 }, true, ["encrypt", "decrypt"]
      );
    }
    async function encrypt(data) {
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const cipher = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, encryptionKey, new TextEncoder().encode(JSON.stringify(data)));
      return { iv: Array.from(iv), data: Array.from(new Uint8Array(cipher)) };
    }
    async function decrypt(obj) {
      try {
        const dec = await crypto.subtle.decrypt({ name: "AES-GCM", iv: new Uint8Array(obj.iv) }, encryptionKey, new Uint8Array(obj.data));
        return JSON.parse(new TextDecoder().decode(dec));
      } catch(e) { return null; }
    }
    async function sync() {
      if (auth.currentUser && encryptionKey) {
        const vault = await encrypt(state);
        await setDoc(doc(db, "users", auth.currentUser.uid), { vault });
      }
    }

    // --- NAVIGATION ---
    window.nav = (id) => {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      document.getElementById('p-' + id).classList.add('active');
      document.getElementById('nav-' + id)?.classList.add('active');
      if(id === 'dashboard') renderDashboard();
      if(id === 'stock') renderStock();
      if(id === 'items') renderFullList();
      if(id === 'vendors') renderVendors();
      if(id === 'order') renderOrder();
    };

    // --- AUTH ---
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        encryptionKey = await deriveKey(user.uid);
        document.getElementById('login-screen').style.display = 'none';
        const snap = await getDoc(doc(db, "users", user.uid));
        if (snap.exists()) {
          const dec = await decrypt(snap.data().vault);
          if(dec) state = dec;
        }
        if(!state.guideDone || state.gewicht == 0) startGuidance();
        nav('dashboard');
      }
    });

    // --- RENDERING ---
    function renderDashboard() {
      const container = document.getElementById('dashboard-list');
      container.innerHTML = state.items.map(i => `
        <div class="glass-card">
          <div style="font-size:0.8em; color:var(--accent); font-weight:bold;">${i.type}</div>
          <div style="font-size:1.2em; font-weight:800;">${i.naam}</div>
          <div style="margin-top:10px; opacity:0.7;">Voorraad: ${i.voorraad} verpakkingen</div>
        </div>
      `).join('') || 'Nog geen artikelen.';
    }

    function renderStock() {
      const container = document.getElementById('stock-list');
      container.innerHTML = state.items.map(i => `
        <div class="stock-row">
          <div style="font-weight:bold;">${i.naam}</div>
          <div class="counter-group">
            <button class="btn-icon" onclick="adjStock(${i.id}, -1)">-</button>
            <span style="min-width:30px; text-align:center; font-weight:bold;">${i.voorraad}</span>
            <button class="btn-icon" onclick="adjStock(${i.id}, 1)">+</button>
          </div>
        </div>
      `).join('') || 'Geen artikelen.';
    }

    window.adjStock = async (id, delta) => {
      const item = state.items.find(i => i.id === id);
      item.voorraad = Math.max(0, item.voorraad + delta);
      renderStock();
      await sync();
    };

    function renderFullList() {
      const container = document.getElementById('full-list');
      container.innerHTML = state.items.map(i => `
        <div class="glass-card">
          <div style="font-weight:800;">${i.naam}</div>
          <div class="item-actions">
            <button class="btn-icon" onclick="editItem(${i.id})">‚úèÔ∏è</button>
            <button class="btn-icon" onclick="deleteItem(${i.id})">üóëÔ∏è</button>
          </div>
        </div>
      `).join('');
    }

    function renderVendors() {
      const container = document.getElementById('vendor-list');
      container.innerHTML = state.vendors.map(v => `
        <div class="glass-card">
          <div style="font-weight:800;">${v.naam}</div>
          <div style="opacity:0.7;">${v.email}</div>
          <button class="btn-icon" onclick="deleteVendor('${v.naam}')" style="margin-top:10px;">üóëÔ∏è</button>
        </div>
      `).join('') || 'Geen leveranciers.';
    }

    function renderOrder() {
      const container = document.getElementById('order-list');
      const perVendor = {};
      state.items.forEach(i => {
        const needed = i.verbruik * 14; // Voor 14 dagen
        const current = i.voorraad * i.inhoud;
        if(current < needed) {
          const extra = Math.ceil((needed - current) / i.inhoud);
          if(!perVendor[i.leverancier]) perVendor[i.leverancier] = [];
          perVendor[i.leverancier].push({ naam: i.naam, aantal: extra });
        }
      });

      let html = "";
      for (const [vName, list] of Object.entries(perVendor)) {
        const vendor = state.vendors.find(v => v.naam === vName);
        html += `<div class="glass-card">
          <h3>${vName || 'Onbekende leverancier'}</h3>
          <ul>${list.map(it => `<li>${it.aantal}x ${it.naam}</li>`).join('')}</ul>
          ${vendor ? `<button class="btn-primary" onclick="mailOrder('${vendor.email}', '${vName}')">‚úâÔ∏è BESTELLING MAILEN</button>` : ''}
        </div>`;
      }
      container.innerHTML = html || 'Voorraad is voldoende.';
    }

    window.mailOrder = (email, vendor) => {
      const items = state.items.filter(i => i.leverancier === vendor);
      // Simpele mailtekst genereren
      let text = "Beste,\n\nGraag bestel ik de volgende artikelen:\n\n";
      // (Logica om tekort te berekenen herhalen voor mail)
      window.location.href = `mailto:${email}?subject=Bestelling medische artikelen&body=${encodeURIComponent(text)}`;
    };

    // --- FORM ACTIONS ---
    window.showForm = () => {
      document.getElementById('item-form').reset();
      document.getElementById('f-id').value = "";
      updateVendorSelect();
      nav('form');
    };

    window.editItem = (id) => {
      const item = state.items.find(i => i.id === id);
      document.getElementById('f-id').value = item.id;
      document.getElementById('f-name').value = item.naam;
      document.getElementById('f-type').value = item.type;
      document.getElementById('f-daily').value = item.verbruik;
      document.getElementById('f-pack').value = item.inhoud;
      document.getElementById('f-mgkg').value = item.mgkg || "";
      document.getElementById('f-conc').value = item.concentratie || "";
      updateVendorSelect();
      document.getElementById('f-vendor-select').value = item.leverancier || "";
      toggleFields();
      nav('form');
    };

    function updateVendorSelect() {
      const sel = document.getElementById('f-vendor-select');
      sel.innerHTML = '<option value="">-- Geen --</option>' + state.vendors.map(v => `<option value="${v.naam}">${v.naam}</option>`).join('');
    }

    document.getElementById('item-form').onsubmit = async (e) => {
      e.preventDefault();
      const id = document.getElementById('f-id').value;
      const newItem = {
        id: id ? parseInt(id) : Date.now(),
        type: document.getElementById('f-type').value,
        naam: document.getElementById('f-name').value,
        mgkg: parseFloat(document.getElementById('f-mgkg').value.replace(',','.')),
        concentratie: parseFloat(document.getElementById('f-conc').value.replace(',','.')),
        verbruik: parseFloat(document.getElementById('f-daily').value.replace(',','.')),
        inhoud: parseFloat(document.getElementById('f-pack').value.replace(',','.')),
        leverancier: document.getElementById('f-vendor-select').value,
        voorraad: id ? state.items.find(i => i.id == id).voorraad : 0
      };

      if(id) {
        const idx = state.items.findIndex(i => i.id == id);
        state.items[idx] = newItem;
      } else {
        state.items.push(newItem);
      }
      await sync();
      nav('items');
    };

    window.showVendorForm = () => nav('vendor-form');
    document.getElementById('vendor-form').onsubmit = async (e) => {
      e.preventDefault();
      state.vendors.push({
        naam: document.getElementById('v-name').value,
        email: document.getElementById('v-email').value
      });
      await sync();
      nav('vendors');
    };

    window.saveSettings = async () => {
      state.gewicht = parseFloat(document.getElementById('cfg-weight').value.replace(',','.'));
      await sync();
      alert('Opgeslagen!');
    };

    window.toggleFields = () => {
      document.getElementById('med-fields').style.display = document.getElementById('f-type').value === 'Medicatie' ? 'block' : 'none';
    };

    // --- GUIDANCE ---
    let guideStep = 0;
    const guideData = [
      { t: "Stap 1: Gewicht", text: "Vul eerst het gewicht in bij Instellingen voor juiste doseringen.", el: "nav-settings" },
      { t: "Stap 2: Leveranciers", text: "Voeg eerst je apotheek of leverancier toe om bestellingen te kunnen mailen.", el: "nav-vendors" }
    ];
    function startGuidance() {
      document.getElementById('guidance-overlay').style.display = 'flex';
      renderGuide();
    }
    function renderGuide() {
      const d = guideData[guideStep];
      document.getElementById('guide-title').innerText = d.t;
      document.getElementById('guide-text').innerText = d.text;
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('highlight'));
      document.getElementById(d.el).classList.add('highlight');
    }
    document.getElementById('guide-next-btn').onclick = () => {
      guideStep++;
      if(guideStep < guideData.length) renderGuide();
      else {
        document.getElementById('guidance-overlay').style.display = 'none';
        state.guideDone = true;
        sync();
      }
    };

    document.getElementById('btn-login-google').onclick = () => signInWithPopup(auth, provider);
  </script>
</body>
</html>

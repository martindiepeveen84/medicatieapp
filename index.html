<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
  <title>Medische Voorraadplanner</title>
  
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#8048ed">
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
  <link rel="apple-touch-icon" href="icon-192.png">

  <style>
    :root {
      --accent: #8048ed;
      --bg: linear-gradient(135deg, #eef2ff 0%, #f9fafb 100%);
      --glass: rgba(255, 255, 255, 0.75);
      --glass-border: rgba(255, 255, 255, 0.5);
      --text-main: #111827;
      --text-sub: #4b5563;
      --radius: 20px;
    }

    body { 
      font-family: "Segoe UI", system-ui, sans-serif;
      background: var(--bg); background-attachment: fixed;
      color: var(--text-main); margin: 0; padding: 0; min-height: 100vh;
      overflow-x: hidden; width: 100%;
    }

    header {
      display: flex; align-items: center; padding: 10px 20px;
      background: var(--glass); backdrop-filter: blur(10px);
      position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--glass-border);
      justify-content: space-between; height: 60px; box-sizing: border-box;
    }

    .hamburger { background: none; border: none; font-size: 1.8rem; cursor: pointer; color: var(--accent); }
    .nav-desktop { display: flex; gap: 10px; align-items: center; }
    
    .profile-img {
        width: 35px; height: 35px; border-radius: 50%; 
        border: 2px solid var(--accent); cursor: pointer;
        object-fit: cover; background: #ddd;
    }

    .side-menu { 
        position: fixed; left: -280px; top: 0; bottom: 0; width: 260px; 
        background: white; z-index: 2000; transition: transform 0.3s ease, visibility 0.3s; 
        padding: 60px 20px; visibility: hidden; display: flex; flex-direction: column;
    }
    .side-menu.open { transform: translateX(280px); visibility: visible; box-shadow: 10px 0 30px rgba(0,0,0,0.1); }
    
    .menu-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); display: none; z-index: 1999; }

    @media (max-width: 850px) { .nav-desktop { display: none; } }
    @media (min-width: 851px) { .hamburger { display: none; } }

    .nav-btn {
      background: none; border: 1px solid transparent; padding: 10px 18px;
      border-radius: 12px; cursor: pointer; font-weight: 600; color: var(--text-sub); transition: 0.2s;
      white-space: nowrap;
    }
    .nav-btn.active { background: var(--accent); color: white; }
    .side-menu .nav-btn { display: block; width: 100%; text-align: left; margin-bottom: 10px; font-size: 1.1rem; border-radius: 12px; }

    .container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 20px; box-sizing: border-box; }
    
    #guidance-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.7);
      z-index: 5000; display: none; align-items: center; justify-content: center; padding: 20px;
    }
    .guide-card { background: var(--accent); color: white; padding: 30px; border-radius: 24px; max-width: 400px; }
    .highlight { outline: 4px solid white !important; box-shadow: 0 0 25px white !important; z-index: 5001 !important; position: relative; }

    .glass-card {
      background: var(--glass); backdrop-filter: blur(15px); border: 1px solid var(--glass-border);
      border-radius: var(--radius); padding: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.04); margin-bottom: 20px;
    }

    input, select { 
      width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--glass-border);
      background: white; font-size: 1rem; box-sizing: border-box;
    }
    .btn-primary { background: var(--accent); color: white; border: none; padding: 16px; border-radius: 14px; font-weight: 700; width: 100%; cursor: pointer; }
    
    .stock-row { display: flex; align-items: center; justify-content: space-between; padding: 10px 0; gap: 10px; border-top: 1px solid rgba(0,0,0,0.05); margin-top: 10px; }
    .counter-group { display: flex; align-items: center; gap: 12px; background: white; padding: 4px 8px; border-radius: 12px; border: 1px solid var(--glass-border); }
    .btn-circle { width: 36px; height: 36px; border-radius: 10px; border: 1px solid #ddd; background: white; cursor: pointer; font-weight: bold; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; }

    #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 6000; display: flex; align-items: center; justify-content: center; }
    .page { display: none; width: 100%; }
    .page.active { display: block; animation: fadeIn 0.3s; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .sort-container { margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
    .sort-container label { font-size: 0.85rem; font-weight: 700; color: var(--text-sub); }
    .sort-container select { width: auto; padding: 8px 12px; font-size: 0.85rem; border-radius: 10px; }
  </style>
</head>
<body>

  <div id="login-screen">
    <div class="glass-card" style="text-align: center; width: 320px;">
      <h1 style="color:var(--accent);">Medische Voorraadplanner</h1>
      <button class="btn-primary" id="btn-login-google">INLOGGEN MET GOOGLE</button>
    </div>
  </div>

  <div id="guidance-overlay">
    <div class="guide-card">
      <h3 id="guide-title">Welkom</h3>
      <p id="guide-text"></p>
      <div style="display:flex; justify-content: space-between; align-items: center; margin-top: 25px;">
        <span id="guide-step" style="font-size: 0.8em;"></span>
        <button id="guide-next-btn" style="background:white; color:var(--accent); border:none; padding: 10px 20px; border-radius:12px; font-weight:bold; cursor:pointer;">VOLGENDE</button>
      </div>
    </div>
  </div>

  <header>
    <div style="display:flex; align-items:center;">
        <button class="hamburger" id="h-menu" onclick="window.toggleMenu()">‚ò∞</button>
        <div style="font-weight: 800; color: var(--accent); font-size: 1.2rem; cursor:pointer;" onclick="nav('dashboard')">Medische Voorraadplanner</div>
    </div>
    <div class="nav-desktop">
      <button id="nav-dashboard" class="nav-btn active" onclick="nav('dashboard')">Home</button>
      <button id="nav-items" class="nav-btn" onclick="nav('items')">Artikelen</button>
      <button id="nav-vendors" class="nav-btn" onclick="nav('vendors')">Leveranciers</button>
      <button id="nav-order" class="nav-btn" onclick="nav('order')">Bestellen</button>
      <img id="user-photo-nav" class="profile-img" onclick="nav('settings')" src="" alt="P">
    </div>
  </header>

  <div class="menu-overlay" id="menu-overlay" onclick="window.toggleMenu()"></div>
  <aside class="side-menu" id="side-menu">
    <div style="flex-grow: 1;">
        <button id="side-dashboard" class="nav-btn" onclick="nav('dashboard')">Home</button>
        <button id="side-items" class="nav-btn" onclick="nav('items')">Artikelen</button>
        <button id="side-vendors" class="nav-btn" onclick="nav('vendors')">Leveranciers</button>
        <button id="side-order" class="nav-btn" onclick="nav('order')">Bestellen</button>
    </div>
    <div style="padding-top: 20px; border-top: 1px solid #eee; display: flex; align-items: center; gap: 15px; cursor: pointer;" onclick="nav('settings')">
        <img id="user-photo-side" class="profile-img" src="" alt="P">
        <span style="font-weight: 600; color: var(--text-sub);">Instellingen</span>
    </div>
  </aside>

  <div class="container">
    <div id="p-dashboard" class="page active">
      <h1>Dashboard</h1>
      <div class="sort-container">
        <label>Sorteer op:</label>
        <select id="dashboard-sort" onchange="renderDashboard()">
            <option value="name">Naam</option>
            <option value="stock">Aantal verpakkingen</option>
            <option value="days">Voorraad in dagen</option>
            <option value="vendor">Leverancier</option>
            <option value="type">Type artikel</option>
        </select>
      </div>
      <div id="dashboard-list" class="items-grid"></div>
    </div>

    <div id="p-items" class="page">
      <h1>Artikelen</h1>
      <button class="btn-primary" onclick="window.showForm()" style="margin-bottom:20px;">+ NIEUW ARTIKEL</button>
      <div id="full-list" class="items-grid"></div>
    </div>

    <div id="p-vendors" class="page">
      <h1>Leveranciers</h1>
      <button class="btn-primary" onclick="window.showVendorForm()" style="margin-bottom:20px;">+ LEVERANCIER TOEVOEGEN</button>
      <div id="vendor-list" class="items-grid"></div>
    </div>

    <div id="p-order" class="page">
      <h1>Bestellen</h1>
      <div class="glass-card">
          <label>Aantal dagen voorraad nodig</label>
          <input id="order-cfg-days" type="number" oninput="window.updateOrderDays(this.value)">
      </div>
      <div id="order-list"></div>
    </div>

    <div id="p-settings" class="page">
      <div class="glass-card">
        <h2>Instellingen</h2>
        <div class="form-group"><label>Thema Kleur</label><input type="color" id="cfg-color" onchange="window.updateColor(this.value)"></div>
        <div class="form-group"><label>Gewicht pati√´nt (kg)</label><input id="cfg-weight" placeholder="bijv. 14,5"></div>
        <button class="btn-primary" onclick="window.saveSettings()">OPSLAAN</button>
        <button class="btn-primary" style="background:#dc2626; margin-top:20px;" onclick="window.logout()">Uitloggen</button>
        <hr style="margin: 30px 0; opacity: 0.2;">
        <div style="background: #fff1f1; padding: 20px; border-radius: 15px; border: 1px solid #fee2e2;">
            <h3 style="color: #dc2626; margin-top: 0;">Account Verwijderen</h3>
            <p style="font-size: 0.9em; color: #7f1d1d;">Hiermee worden al uw gegevens en uw account definitief gewist.</p>
            <button class="btn-primary" style="background:#dc2626;" onclick="window.deleteAccount()">Data & Account Wissen</button>
        </div>
      </div>
    </div>

    <div id="p-form" class="page">
        <div class="glass-card">
            <h2 id="form-title">Artikel</h2>
            <form id="item-form">
                <input type="hidden" id="f-id">
                <div class="form-group"><label>Type</label><select id="f-type" onchange="window.toggleFields()"><option value="Medicatie">Medicatie</option><option value="Hulpmiddel">Hulpmiddel</option></select></div>
                <div class="form-group"><label>Naam</label><input id="f-name" required></div>
                <div id="med-fields">
                    <div class="form-group"><label>Dosis Eenheid</label><select id="f-dosis-unit"><option value="mg">mg</option><option value="mcg">mcg</option><option value="mmol">mmol</option></select></div>
                    <div class="form-group"><label>Dosis per kg</label><input id="f-mgkg"></div>
                    <div class="form-group"><label>Conc. Eenheid</label><select id="f-conc-unit"><option value="mg">mg</option><option value="mcg">mcg</option><option value="mmol">mmol</option></select></div>
                    <div class="form-group"><label>Hoeveelheid per ml/stuk</label><input id="f-conc"></div>
                    <div class="form-group"><label>Houdbaarheid na opening (dagen)</label><input id="f-expiry-days" type="number"></div>
                </div>
                <div class="form-group">
                  <label>Dagelijks verbruik (stuks/ml)</label>
                  <input id="f-daily" required>
                  <button type="button" class="btn-small" onclick="window.calculateDaily()" style="background:none; border:1px solid var(--accent); color:var(--accent); padding:5px 10px; border-radius:8px; margin-top:5px; cursor:pointer;">Bereken op gewicht</button>
                </div>
                <div class="form-group"><label>Inhoud per verpakking</label><input id="f-pack" required></div>
                <div class="form-group"><label>Leverancier</label><select id="f-vendor-select"></select></div>
                <button type="submit" class="btn-primary">OPSLAAN</button>
                <button type="button" class="btn-primary" style="background:#ccc; margin-top:10px;" onclick="nav('items')">ANNULEREN</button>
            </form>
        </div>
    </div>

    <div id="p-vendor-form" class="page">
        <div class="glass-card">
            <h2>Leverancier details</h2>
            <form id="vendor-form">
                <div class="form-group"><label>Naam</label><input id="v-name" required></div>
                <div class="form-group"><label>E-mailadres</label><input id="v-email" type="email"></div>
                <button type="submit" class="btn-primary">OPSLAAN</button>
                <button type="button" class="btn-primary" style="background:#ccc; margin-top:10px;" onclick="nav('vendors')">ANNULEREN</button>
            </form>
        </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, deleteUser } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAyiQ1NRg_JBuzXEDtmm-HMtdKFl_dP-mk",
      authDomain: "medicatieapp-b7eff.firebaseapp.com",
      projectId: "medicatieapp-b7eff",
      storageBucket: "medicatieapp-b7eff.firebasestorage.app",
      messagingSenderId: "420945260736",
      appId: "1:420945260736:web:f05ded99fb85b64b97fd25"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    let state = { items: [], vendors: [], gewicht: 0, days: 14, accent: '#8048ed', guideDone: false };
    let encryptionKey = null;

    // --- ONBOARDING ---
    let currentStep = 0;
    const steps = [
      { t: "Stap 1: Gewicht", text: "Vul eerst het gewicht in bij Instellingen voor juiste berekeningen.", el: "user-photo-nav", mEl: "user-photo-side" },
      { t: "Stap 2: Leveranciers", text: "Voeg je apotheek toe om bestellingen te kunnen mailen.", el: "nav-vendors", mEl: "side-vendors" },
      { t: "Stap 3: Artikelen", text: "Voeg hier medicatie of hulpmiddelen toe.", el: "nav-items", mEl: "side-items" }
    ];

    window.startGuidance = () => {
      document.getElementById('guidance-overlay').style.display = 'flex';
      renderStep();
    };

    function renderStep() {
      const s = steps[currentStep];
      document.getElementById('guide-title').innerText = s.t;
      document.getElementById('guide-text').innerText = s.text;
      document.getElementById('guide-step').innerText = `Stap ${currentStep + 1} van 3`;
      document.querySelectorAll('.nav-btn, .profile-img').forEach(el => el.classList.remove('highlight'));
      const target = window.innerWidth < 850 ? document.getElementById(s.mEl) : document.getElementById(s.el);
      if (target) target.classList.add('highlight');
    }

    document.getElementById('guide-next-btn').onclick = () => {
      currentStep++;
      if(currentStep < steps.length) renderStep();
      else {
        document.getElementById('guidance-overlay').style.display = 'none';
        state.guideDone = true;
        sync();
      }
    };

    // --- CRYPTO ---
    async function deriveKey(uid) {
      const enc = new TextEncoder();
      const base = await crypto.subtle.importKey("raw", enc.encode(uid), "PBKDF2", false, ["deriveKey"]);
      return crypto.subtle.deriveKey(
        { name: "PBKDF2", salt: enc.encode("medplanner-v1"), iterations: 100000, hash: "SHA-256" },
        base, { name: "AES-GCM", length: 256 }, true, ["encrypt", "decrypt"]
      );
    }
    async function encrypt(data) {
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const cipher = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, encryptionKey, new TextEncoder().encode(JSON.stringify(data)));
      return { iv: Array.from(iv), data: Array.from(new Uint8Array(cipher)) };
    }
    async function decrypt(obj) {
      try {
        const dec = await crypto.subtle.decrypt({ name: "AES-GCM", iv: new Uint8Array(obj.iv) }, encryptionKey, new Uint8Array(obj.data));
        return JSON.parse(new TextDecoder().decode(dec));
      } catch(e) { return null; }
    }
    async function sync() {
      if (auth.currentUser && encryptionKey) {
        const vault = await encrypt(state);
        await setDoc(doc(db, "users", auth.currentUser.uid), { vault });
      }
    }

    // --- NAVIGATION ---
    window.toggleMenu = () => {
        const side = document.getElementById('side-menu');
        const overlay = document.getElementById('menu-overlay');
        if(side.classList.contains('open')) { side.classList.remove('open'); overlay.style.display = 'none'; }
        else { side.classList.add('open'); overlay.style.display = 'block'; }
    };

    window.nav = (id) => {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      document.getElementById('p-' + id).classList.add('active');
      const dBtn = document.getElementById('nav-' + id);
      if(dBtn) dBtn.classList.add('active');
      const sBtn = document.getElementById('side-' + id);
      if(sBtn) sBtn.classList.add('active');
      if(document.getElementById('side-menu').classList.contains('open')) window.toggleMenu();
      if(id === 'dashboard') renderDashboard();
      if(id === 'items') renderFullList();
      if(id === 'vendors') renderVendors();
      if(id === 'order') renderOrder();
    };

    window.updateColor = (color) => {
        state.accent = color;
        document.documentElement.style.setProperty('--accent', color);
    };

    const parseNL = (v) => v ? parseFloat(v.toString().replace(',','.')) : 0;
    const formatNL = (v) => v ? v.toString().replace('.',',') : "";

    // --- AUTH ---
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById('user-photo-nav').src = user.photoURL || "";
        document.getElementById('user-photo-side').src = user.photoURL || "";
        encryptionKey = await deriveKey(user.uid);
        const snap = await getDoc(doc(db, "users", user.uid));
        if (snap.exists() && snap.data().vault) {
          const dec = await decrypt(snap.data().vault);
          if(dec) state = dec;
        }
        window.updateColor(state.accent || '#8048ed');
        document.getElementById('cfg-weight').value = formatNL(state.gewicht);
        document.getElementById('order-cfg-days').value = state.days || 14;
        document.getElementById('cfg-color').value = state.accent || '#8048ed';
        document.getElementById('login-screen').style.display = 'none';
        window.nav('dashboard');
        if(!state.guideDone || state.gewicht == 0) window.startGuidance();
      } else {
        document.getElementById('login-screen').style.display = 'flex';
      }
    });

    // --- LOGIC ---
    window.calculateDaily = () => {
      const d = parseNL(document.getElementById('f-mgkg').value);
      const c = parseNL(document.getElementById('f-conc').value);
      const g = parseNL(state.gewicht);
      const f = { 'mcg': 1, 'mg': 1000, 'mmol': 1000 };
      if(g > 0 && d > 0 && c > 0) {
        const res = (d * g * f[document.getElementById('f-dosis-unit').value]) / (c * f[document.getElementById('f-conc-unit').value]);
        document.getElementById('f-daily').value = formatNL(res.toFixed(2));
      } else alert("Vul mg/kg, concentratie en gewicht in.");
    };

    window.updateOrderDays = (val) => {
        state.days = parseInt(val) || 0;
        renderOrder();
        sync();
    };

    window.saveSettings = async () => {
      state.gewicht = parseNL(document.getElementById('cfg-weight').value);
      await sync(); alert("Instellingen opgeslagen"); window.nav('dashboard');
    };

    window.renderDashboard = () => {
      const sortVal = document.getElementById('dashboard-sort').value;
      const sortedItems = [...state.items].sort((a, b) => {
          if (sortVal === 'name') return a.naam.localeCompare(b.naam);
          if (sortVal === 'stock') return b.voorraad - a.voorraad;
          if (sortVal === 'vendor') return (a.leverancier || '').localeCompare(b.leverancier || '');
          if (sortVal === 'type') return a.type.localeCompare(b.type);
          if (sortVal === 'days') {
              const getDays = (item) => {
                  const daily = parseNL(item.verbruik);
                  const pack = parseNL(item.inhoud);
                  if (daily <= 0 || pack <= 0) return 0;
                  let usable = pack;
                  if (item.expiryDays > 0) usable = Math.min(pack, daily * item.expiryDays);
                  return (item.voorraad * usable) / daily;
              };
              return getDays(a) - getDays(b);
          }
          return 0;
      });

      document.getElementById('dashboard-list').innerHTML = sortedItems.map(i => {
        const daily = parseNL(i.verbruik);
        const pack = parseNL(i.inhoud);
        let daysText = "";
        if (daily > 0 && pack > 0) {
            let usable = pack;
            if (i.expiryDays > 0) usable = Math.min(pack, daily * i.expiryDays);
            const daysLeft = Math.floor((i.voorraad * usable) / daily);
            daysText = `<div style="font-size:0.8rem; margin-top:4px; color:${daysLeft < 7 ? '#ef4444' : 'inherit'}">Voorraad voor ¬± ${daysLeft} dagen</div>`;
        }

        return `
        <div class="glass-card">
          <div style="font-size:0.8em; color:var(--accent); font-weight:bold;">${i.type}</div>
          <div style="font-size:1.1em; font-weight:800;">${i.naam}</div>
          <div style="font-size:0.8rem; opacity:0.6;">${i.leverancier || 'Geen leverancier'}</div>
          ${daysText}
          <div class="stock-row">
            <div style="font-size:0.9em; opacity:0.7;">Verpakkingen:</div>
            <div class="counter-group">
                <button class="btn-circle" onclick="window.adjStock(${i.id}, -1)">-</button>
                <span style="min-width:30px; text-align:center; font-weight:bold;">${i.voorraad}</span>
                <button class="btn-circle" onclick="window.adjStock(${i.id}, 1)">+</button>
            </div>
          </div>
        </div>`}).join('') || '<p style="text-align:center; opacity:0.5;">Voeg artikelen toe.</p>';
    }

    window.adjStock = async (id, delta) => {
      const item = state.items.find(i => i.id === id);
      if(item) { item.voorraad = Math.max(0, item.voorraad + delta); renderDashboard(); await sync(); }
    };

    function renderFullList() {
      document.getElementById('full-list').innerHTML = state.items.map(i => `
        <div class="glass-card">
          <div style="font-weight:800; font-size:1.1rem;">${i.naam}</div>
          <div style="margin-top:10px; display:flex; gap:10px;">
            <button class="btn-circle" onclick="window.editItem(${i.id})">‚úèÔ∏è</button>
            <button class="btn-circle" onclick="window.deleteItem(${i.id})" style="color:red">üóëÔ∏è</button>
          </div>
        </div>`).join('');
    }

    function renderVendors() {
      document.getElementById('vendor-list').innerHTML = state.vendors.map(v => `
        <div class="glass-card" style="display:flex; justify-content:space-between; align-items:center;">
          <div><div style="font-weight:800;">${v.naam}</div><div style="opacity:0.6; font-size:0.85em;">${v.email || ''}</div></div>
          <button class="btn-circle" onclick="window.deleteVendor('${v.naam}')">üóëÔ∏è</button>
        </div>`).join('') || '<p>Geen leveranciers.</p>';
    }

    function renderOrder() {
      const perVendor = {};
      state.items.forEach(i => {
        const daily = parseNL(i.verbruik);
        const pack = parseNL(i.inhoud);
        if(daily <= 0 || pack <= 0) return;
        let usable = pack;
        if(i.expiryDays > 0) usable = Math.min(pack, daily * i.expiryDays);
        const needed = Math.ceil((daily * state.days) / usable);
        if(i.voorraad < needed) {
          const v = i.leverancier || 'Onbekend';
          if(!perVendor[v]) perVendor[v] = [];
          perVendor[v].push({ naam: i.naam, aantal: (needed - i.voorraad) });
        }
      });
      let html = "";
      for (const [v, list] of Object.entries(perVendor)) {
        const ven = state.vendors.find(l => l.naam === v);
        html += `<div class="glass-card"><h3>${v}</h3><ul>${list.map(it => `<li>${it.aantal}x verpakking ${it.naam}</li>`).join('')}</ul>
        ${ven && ven.email ? `<button class="btn-primary" onclick="window.mailOrder('${ven.email}', '${v}')">MAIL BESTELLING</button>` : ''}</div>`;
      }
      document.getElementById('order-list').innerHTML = html || '<div class="glass-card">Alles op voorraad.</div>';
    }

    window.mailOrder = (email, vName) => {
        let text = `Beste,\n\nGraag bestel ik:\n\n`;
        state.items.forEach(i => {
          if(i.leverancier === vName) {
            const daily = parseNL(i.verbruik);
            const pack = parseNL(i.inhoud);
            let usable = pack;
            if(i.expiryDays > 0) usable = Math.min(pack, daily * i.expiryDays);
            const needed = Math.ceil((daily * state.days) / usable);
            if(i.voorraad < needed) text += `- ${needed - i.voorraad}x verpakking ${i.naam}\n`;
          }
        });
        window.location.href = `mailto:${email}?subject=Bestelling&body=${encodeURIComponent(text)}`;
    };

    window.showForm = () => { document.getElementById('item-form').reset(); document.getElementById('f-id').value = ""; updateVendorSelect(); window.nav('form'); };
    window.editItem = (id) => {
      const i = state.items.find(it => it.id === id);
      document.getElementById('f-id').value = i.id;
      document.getElementById('f-name').value = i.naam;
      document.getElementById('f-type').value = i.type;
      document.getElementById('f-daily').value = formatNL(i.verbruik);
      document.getElementById('f-pack').value = formatNL(i.inhoud);
      document.getElementById('f-mgkg').value = formatNL(i.mgkg);
      document.getElementById('f-conc').value = formatNL(i.concentratie);
      updateVendorSelect(); document.getElementById('f-vendor-select').value = i.leverancier || "";
      window.toggleFields(); window.nav('form');
    };

    function updateVendorSelect() { document.getElementById('f-vendor-select').innerHTML = '<option value="">-- Geen --</option>' + state.vendors.map(v => `<option value="${v.naam}">${v.naam}</option>`).join(''); }

    document.getElementById('item-form').onsubmit = async (e) => {
      e.preventDefault();
      const id = document.getElementById('f-id').value;
      const item = {
        id: id ? parseInt(id) : Date.now(),
        type: document.getElementById('f-type').value,
        naam: document.getElementById('f-name').value,
        mgkg: parseNL(document.getElementById('f-mgkg').value),
        concentratie: parseNL(document.getElementById('f-conc').value),
        dosisUnit: document.getElementById('f-dosis-unit').value,
        concUnit: document.getElementById('f-conc-unit').value,
        expiryDays: parseInt(document.getElementById('f-expiry-days').value) || 0,
        verbruik: parseNL(document.getElementById('f-daily').value),
        inhoud: parseNL(document.getElementById('f-pack').value),
        leverancier: document.getElementById('f-vendor-select').value,
        voorraad: id ? state.items.find(it => it.id == id).voorraad : 0
      };
      if(id) state.items[state.items.findIndex(it => it.id == id)] = item;
      else state.items.push(item);
      await sync(); window.nav('items');
    };

    window.deleteItem = async (id) => { if(confirm('Verwijderen?')) { state.items = state.items.filter(i => i.id !== id); await sync(); renderFullList(); } };
    window.deleteVendor = async (name) => { if(confirm('Verwijderen?')) { state.vendors = state.vendors.filter(v => v.naam !== name); await sync(); renderVendors(); } };
    window.showVendorForm = () => window.nav('vendor-form');
    document.getElementById('vendor-form').onsubmit = async (e) => {
      e.preventDefault();
      state.vendors.push({ naam: document.getElementById('v-name').value, email: document.getElementById('v-email').value });
      await sync(); window.nav('vendors');
    };

    window.toggleFields = () => { document.getElementById('med-fields').style.display = document.getElementById('f-type').value === 'Medicatie' ? 'block' : 'none'; };
    window.logout = () => signOut(auth).then(() => location.reload());
    window.deleteAccount = async () => { if(confirm("WEET U HET ZEKER? Al uw gegevens worden DEFINITIEF gewist.")) { await deleteDoc(doc(db, "users", auth.currentUser.uid)); await deleteUser(auth.currentUser); location.reload(); } };
    document.getElementById('btn-login-google').onclick = () => signInWithPopup(auth, provider);
  </script>
</body>

<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Medische Voorraadplanner - Zero-Knowledge</title>
  <style>
    :root {
      --accent: #6366f1;
      --bg: linear-gradient(135deg, #eef2ff 0%, #f9fafb 100%);
      --glass: rgba(255, 255, 255, 0.75);
      --glass-border: rgba(255, 255, 255, 0.5);
      --text-main: #111827;
      --text-sub: #4b5563;
      --radius: 20px;
    }

    body { 
      font-family: "Segoe UI", system-ui, sans-serif;
      background: var(--bg); background-attachment: fixed;
      color: var(--text-main); margin: 0; padding: 0; min-height: 100vh;
      overflow-x: hidden;
    }

    /* Responsive Navigation */
    header {
      display: flex; align-items: center; padding: 10px 20px;
      background: var(--glass); backdrop-filter: blur(10px);
      position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--glass-border);
      justify-content: space-between;
    }

    .hamburger { background: none; border: none; font-size: 1.8rem; cursor: pointer; color: var(--accent); }
    .nav-desktop { display: flex; gap: 10px; align-items: center; }
    
    .profile-img {
        width: 35px; height: 35px; border-radius: 50%; 
        border: 2px solid var(--accent); cursor: pointer;
        object-fit: cover; background: #ddd;
    }

    /* Side Menu Fix */
    .side-menu { 
        position: fixed; left: -280px; top: 0; bottom: 0; width: 260px; 
        background: white; z-index: 2000; transition: transform 0.3s ease, visibility 0.3s; 
        padding: 60px 20px; visibility: hidden;
    }
    .side-menu.open { transform: translateX(280px); visibility: visible; box-shadow: 10px 0 30px rgba(0,0,0,0.1); }
    
    .menu-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.4); display: none; z-index: 1999; }

    @media (max-width: 850px) { .nav-desktop { display: none; } }
    @media (min-width: 851px) { .hamburger { display: none; } }

    .nav-btn {
      background: none; border: 1px solid transparent; padding: 10px 18px;
      border-radius: 12px; cursor: pointer; font-weight: 600; color: var(--text-sub); transition: 0.2s;
    }
    .nav-btn.active { background: var(--accent); color: white; }
    .side-menu .nav-btn { display: block; width: 100%; text-align: left; margin-bottom: 10px; font-size: 1.1rem; }

    /* Layout */
    .container { width: 100%; max-width: 1200px; margin: 0 auto; padding: 20px 20px 20px 30px; box-sizing: border-box; }
    .glass-card {
      background: var(--glass); backdrop-filter: blur(15px); border: 1px solid var(--glass-border);
      border-radius: var(--radius); padding: 24px; box-shadow: 0 10px 40px rgba(0,0,0,0.04); margin-bottom: 20px;
    }

    /* Forms */
    .form-group { margin-bottom: 18px; }
    label { display: block; font-size: 0.9rem; font-weight: 700; margin-bottom: 6px; }
    input, select { 
      width: 100%; padding: 14px; border-radius: 12px; border: 1px solid var(--glass-border);
      background: white; font-size: 1rem; box-sizing: border-box;
    }
    .btn-primary { background: var(--accent); color: white; border: none; padding: 16px; border-radius: 14px; font-weight: 700; width: 100%; cursor: pointer; }
    .btn-small { background: white; color: var(--accent); border: 1px solid var(--accent); padding: 6px 12px; border-radius: 8px; font-size: 0.8rem; font-weight: bold; cursor: pointer; margin-top: 8px; display: inline-block; }

    .items-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 20px; }
    .stock-row { display: flex; align-items: center; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid rgba(0,0,0,0.05); }
    .btn-circle { width: 40px; height: 40px; border-radius: 10px; border: 1px solid #ddd; background: white; cursor: pointer; font-weight: bold; display: flex; align-items: center; justify-content: center; }

    #login-screen { position: fixed; inset: 0; background: var(--bg); z-index: 6000; display: flex; align-items: center; justify-content: center; }
    .page { display: none; }
    .page.active { display: block; animation: fadeIn 0.3s; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .danger-zone { border: 1px solid #fee2e2; background: #fff1f1; border-radius: 15px; padding: 20px; margin-top: 30px; }
  </style>
</head>
<body>

  <div id="login-screen">
    <div class="glass-card" style="text-align: center; width: 320px;">
      <h1 style="color:var(--accent); margin-bottom: 10px;">Medische Voorraadplanner</h1>
      <p style="font-size: 0.9em; opacity: 0.7; margin-bottom: 25px;">Beheer uw zorg, bewaak uw privacy.</p>
      <button class="btn-primary" id="btn-login-google">INLOGGEN MET GOOGLE</button>
    </div>
  </div>

  <header>
    <div style="display:flex; align-items:center;">
        <button class="hamburger" onclick="window.toggleMenu()">‚ò∞</button>
        <div style="font-weight: 800; color: var(--accent); font-size: 1.2rem; cursor:pointer;" onclick="nav('dashboard')">Medische Voorraadplanner</div>
    </div>
    <div class="nav-desktop">
      <button class="nav-btn active" onclick="nav('dashboard')">Home</button>
      <button class="nav-btn" onclick="nav('stock')">Voorraad</button>
      <button class="nav-btn" onclick="nav('items')">Artikelen</button>
      <button class="nav-btn" onclick="nav('vendors')">Leveranciers</button>
      <button class="nav-btn" onclick="nav('order')">Bestellen</button>
      <img id="user-photo-nav" class="profile-img" onclick="nav('settings')" src="" alt="P">
    </div>
    <img id="user-photo-mobile" class="profile-img" style="display:none;" onclick="nav('settings')" src="" alt="P">
  </header>

  <div class="menu-overlay" id="menu-overlay" onclick="window.toggleMenu()"></div>
  <aside class="side-menu" id="side-menu">
    <button class="nav-btn" onclick="nav('dashboard')">üè† Home</button>
    <button class="nav-btn" onclick="nav('stock')">üì¶ Voorraad</button>
    <button class="nav-btn" onclick="nav('items')">‚ûï Artikelen</button>
    <button class="nav-btn" onclick="nav('vendors')">üè¢ Leveranciers</button>
    <button class="nav-btn" onclick="nav('order')">üõí Bestellen</button>
    <button class="nav-btn" onclick="nav('settings')">üë§ Mijn Account</button>
  </aside>

  <div class="container">
    
    <div id="p-dashboard" class="page active">
      <h1>Dashboard</h1>
      <div id="dashboard-list" class="items-grid"></div>
    </div>

    <div id="p-stock" class="page">
      <h1>Voorraad Bijwerken</h1>
      <p style="color:var(--text-sub); margin-bottom:20px;">Pas het aantal <b>verpakkingen</b> aan dat je nu in huis hebt.</p>
      <div id="stock-list" class="glass-card"></div>
    </div>

    <div id="p-items" class="page">
      <h1>Artikelen</h1>
      <button class="btn-primary" onclick="window.showForm()" style="margin-bottom:20px;">+ NIEUW ARTIKEL</button>
      <div id="full-list" class="items-grid"></div>
    </div>

    <div id="p-vendors" class="page">
      <h1>Leveranciers</h1>
      <button class="btn-primary" onclick="window.showVendorForm()" style="margin-bottom:20px;">+ LEVERANCIER TOEVOEGEN</button>
      <div id="vendor-list" class="items-grid"></div>
    </div>

    <div id="p-order" class="page">
      <h1>Besteladvies</h1>
      <div id="order-list"></div>
    </div>

    <div id="p-settings" class="page">
      <div class="glass-card">
        <h2>Instellingen</h2>
        <div class="form-group">
            <label>Thema Kleur (Accent)</label>
            <input type="color" id="cfg-color" onchange="window.updateColor(this.value)" style="height: 50px;">
        </div>
        <div class="form-group">
          <label>Gewicht pati√´nt (kg)</label>
          <input id="cfg-weight" placeholder="bijv. 14,5">
        </div>
        <div class="form-group">
          <label>Aantal dagen voorraad nodig</label>
          <input id="cfg-days" type="number" placeholder="14">
        </div>
        <button class="btn-primary" onclick="window.saveSettings()">INSTELLINGEN OPSLAAN</button>
        
        <div class="danger-zone">
            <h3 style="color:#dc2626; margin-top:0;">Privacy & Account</h3>
            <button class="nav-btn" style="border: 1px solid #ccc; width:100%; margin-bottom:10px;" onclick="window.logout()">Uitloggen</button>
            <button class="nav-btn" style="background:#dc2626; color:white; width:100%;" onclick="window.deleteAccount()">Account & Data Wissen</button>
        </div>
      </div>
    </div>

    <div id="p-form" class="page">
        <div class="glass-card">
            <h2 id="form-title">Artikel details</h2>
            <form id="item-form">
                <input type="hidden" id="f-id">
                <div class="form-group"><label>Type</label><select id="f-type" onchange="window.toggleFields()"><option value="Medicatie">Medicatie</option><option value="Hulpmiddel">Hulpmiddel</option></select></div>
                <div class="form-group"><label>Naam</label><input id="f-name" required></div>
                <div id="med-fields">
                    <div class="form-group"><label>Dosis Eenheid</label><select id="f-dosis-unit"><option value="mg">mg</option><option value="mcg">mcg</option><option value="mmol">mmol</option></select></div>
                    <div class="form-group"><label>Dosis per kg</label><input id="f-mgkg"></div>
                    <div class="form-group"><label>Conc. Eenheid</label><select id="f-conc-unit"><option value="mg">mg</option><option value="mcg">mcg</option><option value="mmol">mmol</option></select></div>
                    <div class="form-group"><label>Hoeveelheid per ml/stuk</label><input id="f-conc"></div>
                    <div class="form-group"><label>Houdbaarheid na opening (dagen)</label><input id="f-expiry-days" type="number"></div>
                </div>
                <div class="form-group">
                  <label>Dagelijks verbruik (stuks/ml)</label>
                  <input id="f-daily" required>
                  <button type="button" class="btn-small" onclick="window.calculateDaily()">Bereken op basis van gewicht</button>
                </div>
                <div class="form-group"><label>Inhoud per verpakking (stuks/ml)</label><input id="f-pack" required></div>
                <div class="form-group"><label>Leverancier</label><select id="f-vendor-select"></select></div>
                <button type="submit" class="btn-primary">OPSLAAN</button>
                <button type="button" class="btn-primary" style="background:#ccc; margin-top:10px;" onclick="nav('items')">ANNULEREN</button>
            </form>
        </div>
    </div>

    <div id="p-vendor-form" class="page">
        <div class="glass-card">
            <h2>Leverancier details</h2>
            <form id="vendor-form">
                <div class="form-group"><label>Naam</label><input id="v-name" required></div>
                <div class="form-group"><label>E-mailadres</label><input id="v-email" type="email"></div>
                <button type="submit" class="btn-primary">OPSLAAN</button>
                <button type="button" class="btn-primary" style="background:#ccc; margin-top:10px;" onclick="nav('vendors')">ANNULEREN</button>
            </form>
        </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, deleteUser } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAyiQ1NRg_JBuzXEDtmm-HMtdKFl_dP-mk",
      authDomain: "medicatieapp-b7eff.firebaseapp.com",
      projectId: "medicatieapp-b7eff",
      storageBucket: "medicatieapp-b7eff.firebasestorage.app",
      messagingSenderId: "420945260736",
      appId: "1:420945260736:web:f05ded99fb85b64b97fd25"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    let state = { items: [], vendors: [], gewicht: 0, days: 14, accent: '#6366f1' };
    let encryptionKey = null;

    // --- CRYPTO (Vaste salt voor persistentie) ---
    async function deriveKey(uid) {
      const enc = new TextEncoder();
      const base = await crypto.subtle.importKey("raw", enc.encode(uid), "PBKDF2", false, ["deriveKey"]);
      return crypto.subtle.deriveKey(
        { name: "PBKDF2", salt: enc.encode("medplanner-final-v1"), iterations: 100000, hash: "SHA-256" },
        base, { name: "AES-GCM", length: 256 }, true, ["encrypt", "decrypt"]
      );
    }
    async function encrypt(data) {
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const cipher = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, encryptionKey, new TextEncoder().encode(JSON.stringify(data)));
      return { iv: Array.from(iv), data: Array.from(new Uint8Array(cipher)) };
    }
    async function decrypt(obj) {
      try {
        const dec = await crypto.subtle.decrypt({ name: "AES-GCM", iv: new Uint8Array(obj.iv) }, encryptionKey, new Uint8Array(obj.data));
        return JSON.parse(new TextDecoder().decode(dec));
      } catch(e) { return null; }
    }
    async function sync() {
      if (auth.currentUser && encryptionKey) {
        const vault = await encrypt(state);
        await setDoc(doc(db, "users", auth.currentUser.uid), { vault });
      }
    }

    // --- UI FUNCTIES ---
    window.toggleMenu = () => {
        const side = document.getElementById('side-menu');
        const overlay = document.getElementById('menu-overlay');
        const isOpen = side.classList.contains('open');
        if(isOpen) { side.classList.remove('open'); overlay.style.display = 'none'; }
        else { side.classList.add('open'); overlay.style.display = 'block'; }
    };

    window.nav = (id) => {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      document.getElementById('p-' + id).classList.add('active');
      document.querySelectorAll(`[onclick="nav('${id}')"]`).forEach(b => b.classList.add('active'));
      if(document.getElementById('side-menu').classList.contains('open')) window.toggleMenu();
      if(id === 'dashboard') renderDashboard();
      if(id === 'stock') renderStock();
      if(id === 'items') renderFullList();
      if(id === 'vendors') renderVendors();
      if(id === 'order') renderOrder();
    };

    window.updateColor = (color) => {
        state.accent = color;
        document.documentElement.style.setProperty('--accent', color);
    };

    const parseNL = (v) => v ? parseFloat(v.toString().replace(',','.')) : 0;
    const formatNL = (v) => v ? v.toString().replace('.',',') : "";

    // --- AUTH & LOAD ---
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById('user-photo-nav').src = user.photoURL || "";
        document.getElementById('user-photo-mobile').src = user.photoURL || "";
        document.getElementById('user-photo-mobile').style.display = window.innerWidth < 850 ? 'block' : 'none';
        
        encryptionKey = await deriveKey(user.uid);
        const snap = await getDoc(doc(db, "users", user.uid));
        if (snap.exists() && snap.data().vault) {
          const dec = await decrypt(snap.data().vault);
          if(dec) state = { ...state, ...dec };
        }
        window.updateColor(state.accent || '#6366f1');
        document.getElementById('cfg-weight').value = formatNL(state.gewicht);
        document.getElementById('cfg-days').value = state.days || 14;
        document.getElementById('cfg-color').value = state.accent || '#6366f1';
        document.getElementById('login-screen').style.display = 'none';
        window.nav('dashboard');
      } else {
        document.getElementById('login-screen').style.display = 'flex';
      }
    });

    // --- ACTIONS ---
    window.calculateDaily = () => {
      const dPerKg = parseNL(document.getElementById('f-mgkg').value);
      const conc = parseNL(document.getElementById('f-conc').value);
      const gew = parseNL(state.gewicht);
      const factor = { 'mcg': 1, 'mg': 1000, 'mmol': 1000 };
      if (gew > 0 && dPerKg > 0 && conc > 0) {
        const res = (dPerKg * gew * factor[document.getElementById('f-dosis-unit').value]) / (conc * factor[document.getElementById('f-conc-unit').value]);
        document.getElementById('f-daily').value = formatNL(res.toFixed(2));
      } else alert("Zorg dat gewicht (Instellingen), mg/kg en concentratie zijn ingevuld.");
    };

    window.saveSettings = async () => {
      state.gewicht = parseNL(document.getElementById('cfg-weight').value);
      state.days = parseInt(document.getElementById('cfg-days').value) || 14;
      await sync(); alert("Opgeslagen!");
    };

    // --- RENDERERS ---
    function renderDashboard() {
      document.getElementById('dashboard-list').innerHTML = state.items.map(i => `
        <div class="glass-card">
          <div style="font-size:0.8em; color:var(--accent); font-weight:bold;">${i.type}</div>
          <div style="font-size:1.1em; font-weight:800;">${i.naam}</div>
          <div style="margin-top:8px; opacity:0.7;">Voorraad: <b>${i.voorraad}</b> verpakkingen</div>
        </div>`).join('') || '<p style="text-align:center; opacity:0.5;">Geen artikelen.</p>';
    }

    function renderStock() {
      document.getElementById('stock-list').innerHTML = state.items.map(i => `
        <div class="stock-row">
          <div style="font-weight:bold;">${i.naam}</div>
          <div class="counter-group">
            <button class="btn-circle" onclick="window.adjStock(${i.id}, -1)">-</button>
            <span style="min-width:30px; text-align:center; font-weight:bold;">${i.voorraad}</span>
            <button class="btn-circle" onclick="window.adjStock(${i.id}, 1)">+</button>
          </div>
        </div>`).join('') || '<p>Geen artikelen.</p>';
    }

    window.adjStock = async (id, delta) => {
      const item = state.items.find(i => i.id === id);
      if(item) { item.voorraad = Math.max(0, item.voorraad + delta); renderStock(); await sync(); }
    };

    function renderFullList() {
      document.getElementById('full-list').innerHTML = state.items.map(i => `
        <div class="glass-card">
          <div style="font-weight:800; font-size:1.1rem;">${i.naam}</div>
          <div style="margin-top:10px; display:flex; gap:10px;">
            <button class="btn-circle" onclick="window.editItem(${i.id})">‚úèÔ∏è</button>
            <button class="btn-circle" onclick="window.deleteItem(${i.id})" style="color:red">üóëÔ∏è</button>
          </div>
        </div>`).join('');
    }

    function renderVendors() {
      document.getElementById('vendor-list').innerHTML = state.vendors.map(v => `
        <div class="glass-card" style="display:flex; justify-content:space-between; align-items:center;">
          <div><div style="font-weight:800;">${v.naam}</div><div style="opacity:0.6; font-size:0.85em;">${v.email || 'Geen e-mail'}</div></div>
          <button class="btn-circle" onclick="window.deleteVendor('${v.naam}')">üóëÔ∏è</button>
        </div>`).join('') || '<p>Geen leveranciers.</p>';
    }

    function renderOrder() {
      const perVendor = {};
      state.items.forEach(i => {
        const daily = parseNL(i.verbruik);
        const pack = parseNL(i.inhoud);
        if(daily <= 0 || pack <= 0) return;
        let usable = pack;
        if(i.expiryDays > 0) usable = Math.min(pack, daily * i.expiryDays);
        const needed = Math.ceil((daily * state.days) / usable);
        if(i.voorraad < needed) {
          const v = i.leverancier || 'Onbekend';
          if(!perVendor[v]) perVendor[v] = [];
          perVendor[v].push({ naam: i.naam, aantal: (needed - i.voorraad) });
        }
      });
      let html = "";
      for (const [v, list] of Object.entries(perVendor)) {
        const ven = state.vendors.find(l => l.naam === v);
        html += `<div class="glass-card"><h3>${v}</h3><ul>${list.map(it => `<li>${it.aantal}x verpakking ${it.naam}</li>`).join('')}</ul>
        ${ven && ven.email ? `<button class="btn-primary" onclick="window.mailOrder('${ven.email}', '${v}')">MAIL BESTELLING</button>` : ''}</div>`;
      }
      document.getElementById('order-list').innerHTML = html || '<div class="glass-card">Alles op voorraad.</div>';
    }

    window.mailOrder = (email, vName) => {
        let body = `Graag bestel ik:\n\n`;
        state.items.forEach(i => {
          if(i.leverancier === vName) {
            const daily = parseNL(i.verbruik);
            const pack = parseNL(i.inhoud);
            let usable = pack;
            if(i.expiryDays > 0) usable = Math.min(pack, daily * i.expiryDays);
            const needed = Math.ceil((daily * state.days) / usable);
            if(i.voorraad < needed) body += `- ${needed - i.voorraad}x verpakking ${i.naam}\n`;
          }
        });
        window.location.href = `mailto:${email}?subject=Bestelling&body=${encodeURIComponent(body)}`;
    };

    window.showForm = () => { document.getElementById('item-form').reset(); document.getElementById('f-id').value = ""; updateVendorSelect(); window.nav('form'); };
    window.editItem = (id) => {
      const i = state.items.find(it => it.id === id);
      document.getElementById('f-id').value = i.id;
      document.getElementById('f-name').value = i.naam;
      document.getElementById('f-type').value = i.type;
      document.getElementById('f-daily').value = formatNL(i.verbruik);
      document.getElementById('f-pack').value = formatNL(i.inhoud);
      document.getElementById('f-mgkg').value = formatNL(i.mgkg);
      document.getElementById('f-conc').value = formatNL(i.concentratie);
      document.getElementById('f-expiry-days').value = i.expiryDays || "";
      updateVendorSelect(); document.getElementById('f-vendor-select').value = i.leverancier || "";
      window.toggleFields(); window.nav('form');
    };

    function updateVendorSelect() { document.getElementById('f-vendor-select').innerHTML = '<option value="">-- Geen --</option>' + state.vendors.map(v => `<option value="${v.naam}">${v.naam}</option>`).join(''); }

    document.getElementById('item-form').onsubmit = async (e) => {
      e.preventDefault();
      const id = document.getElementById('f-id').value;
      const item = {
        id: id ? parseInt(id) : Date.now(),
        type: document.getElementById('f-type').value,
        naam: document.getElementById('f-name').value,
        mgkg: parseNL(document.getElementById('f-mgkg').value),
        concentratie: parseNL(document.getElementById('f-conc').value),
        dosisUnit: document.getElementById('f-dosis-unit').value,
        concUnit: document.getElementById('f-conc-unit').value,
        expiryDays: parseInt(document.getElementById('f-expiry-days').value) || 0,
        verbruik: parseNL(document.getElementById('f-daily').value),
        inhoud: parseNL(document.getElementById('f-pack').value),
        leverancier: document.getElementById('f-vendor-select').value,
        voorraad: id ? state.items.find(it => it.id == id).voorraad : 0
      };
      if(id) state.items[state.items.findIndex(it => it.id == id)] = item;
      else state.items.push(item);
      await sync(); window.nav('items');
    };

    window.deleteItem = async (id) => { if(confirm('Artikel verwijderen?')) { state.items = state.items.filter(i => i.id !== id); await sync(); renderFullList(); } };
    window.deleteVendor = async (name) => { if(confirm('Leverancier verwijderen?')) { state.vendors = state.vendors.filter(v => v.naam !== name); await sync(); renderVendors(); } };
    window.showVendorForm = () => window.nav('vendor-form');
    document.getElementById('vendor-form').onsubmit = async (e) => {
      e.preventDefault();
      state.vendors.push({ naam: document.getElementById('v-name').value, email: document.getElementById('v-email').value });
      await sync(); window.nav('vendors');
    };

    window.toggleFields = () => { document.getElementById('med-fields').style.display = document.getElementById('f-type').value === 'Medicatie' ? 'block' : 'none'; };
    window.logout = () => signOut(auth).then(() => location.reload());
    window.deleteAccount = async () => { if(confirm("WEET U HET ZEKER? Al uw gegevens worden DEFINITIEF gewist.")) { await deleteDoc(doc(db, "users", auth.currentUser.uid)); await deleteUser(auth.currentUser); location.reload(); } };
    document.getElementById('btn-login-google').onclick = () => signInWithPopup(auth, provider);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zorg Beheer Pro - Metro Cloud</title>
  <style>
    :root {
      --metro-color: #0078d7;
      --bg-color: #000000;
      --tile-text: #ffffff;
    }

    body { 
      font-family: "Segoe UI", Tahoma, sans-serif; 
      background: var(--bg-color); 
      color: white; 
      margin: 0; 
      padding: 20px;
      overflow-x: hidden;
    }

    h1 { font-weight: 300; font-size: 2.5em; margin: 0 0 30px 0; }
    h2 { font-weight: 300; border-bottom: 1px solid #333; padding-bottom: 10px; margin-top: 0; }

    /* Metro Grid Layout */
    .metro-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      max-width: 1000px;
      margin: 0 auto;
    }

    /* Tiles */
    .tile {
      background: var(--metro-color);
      aspect-ratio: 1 / 1;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      cursor: pointer;
      transition: transform 0.1s;
      border: 2px solid transparent;
      box-sizing: border-box;
    }
    .tile:hover { transform: scale(0.98); border-color: rgba(255,255,255,0.5); }
    .tile.wide { grid-column: span 2; aspect-ratio: 2 / 1; }
    .tile-title { font-weight: 600; font-size: 1.1em; }
    .tile-icon { font-size: 2.5em; margin-bottom: auto; }
    .highlight { outline: 4px solid #fff; z-index: 2001; position: relative; }

    /* Pages */
    .content-page { display: none; max-width: 800px; margin: 0 auto; animation: fadeIn 0.3s; }
    .content-page.active { display: block; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

    .back-btn { background: none; border: 1.5px solid white; color: white; padding: 8px 15px; margin-bottom: 20px; cursor: pointer; font-weight: bold; }
    .back-btn:hover { background: white; color: black; }

    /* Forms */
    .form-group { margin-bottom: 20px; }
    label { font-weight: 600; margin-bottom: 8px; color: #bbb; display: block; font-size: 0.9em; }
    input, select { 
      background: #1a1a1a; border: 2px solid #333; color: white; 
      padding: 12px; width: 100%; box-sizing: border-box; font-size: 1em;
    }
    input:focus { border-color: var(--metro-color); outline: none; }

    .btn-main { background: var(--metro-color); color: white; border: none; padding: 15px 30px; font-weight: bold; cursor: pointer; font-size: 1em; }
    .calc-box { background: #111; padding: 15px; border-left: 4px solid var(--metro-color); margin: 10px 0; }
    .help-link { color: var(--metro-color); font-size: 0.85em; text-decoration: none; margin-right: 10px; }

    /* Guidance Overlay */
    #guidance-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.85);
      z-index: 2000; display: none; align-items: center; justify-content: center; padding: 20px;
    }
    .guide-card { background: var(--metro-color); color: white; padding: 30px; max-width: 400px; border: 1px solid rgba(255,255,255,0.3); }
    .guide-nav { display: flex; justify-content: space-between; align-items: center; margin-top: 20px; }

    /* Login Screen */
    #login-screen {
      position: fixed; inset: 0; background: #000;
      display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 3000;
    }
    .item-card { background: #111; padding: 15px; margin-bottom: 10px; border-left: 5px solid var(--metro-color); }
  </style>
</head>
<body>

  <div id="login-screen">
    <h1>Zorg Beheer</h1>
    <p>Beveiligde Cloud Toegang</p>
    <button class="btn-main" id="login-google" style="width: 280px; margin: 5px;">Inloggen met Google</button>
    <button class="btn-main" id="login-microsoft" style="width: 280px; margin: 5px; background: #2f2f2f;">Inloggen met Microsoft</button>
  </div>

  <div id="guidance-overlay">
    <div class="guide-card">
      <h3 id="guide-title">Welkom</h3>
      <p id="guide-text"></p>
      <div class="guide-nav">
        <span id="guide-step" style="font-size: 0.8em; opacity: 0.8;"></span>
        <button class="back-btn" id="guide-next-btn" style="margin:0; padding: 5px 15px;">VOLGENDE</button>
      </div>
    </div>
  </div>

  <div id="p-dashboard" class="content-page">
    <h1>Dashboard</h1>
    <div class="metro-container">
      <div id="tile-items" class="tile wide" onclick="window.nav('items')">
        <div class="tile-icon">üì¶</div>
        <div class="tile-title">Artikelen & Voorraad</div>
      </div>
      <div id="tile-bestellen" class="tile" onclick="window.nav('bestellen')">
        <div class="tile-icon">üõí</div>
        <div class="tile-title">Bestellen</div>
      </div>
      <div id="tile-settings" class="tile" onclick="window.nav('instellingen')">
        <div class="tile-icon">‚öôÔ∏è</div>
        <div class="tile-title">Instellingen</div>
      </div>
      <div class="tile" onclick="window.logout()">
        <div class="tile-icon">‚¨ÖÔ∏è</div>
        <div class="tile-title">Uitloggen</div>
      </div>
    </div>
  </div>

  <div id="p-items" class="content-page">
    <button class="back-btn" onclick="window.nav('dashboard')">‚¨Ö DASHBOARD</button>
    <h2>Voorraad</h2>
    <button class="btn-main" style="margin-bottom: 20px;" onclick="window.showItemForm()">+ NIEUW ARTIKEL</button>
    <div id="items-list"></div>
  </div>

  <div id="p-item-form" class="content-page">
    <button class="back-btn" onclick="window.nav('items')">‚¨Ö ANNULEREN</button>
    <h2>Artikel Details</h2>
    <form id="item-form">
      <div class="form-group">
        <label>Type</label>
        <select id="f-type">
          <option value="Hulpmiddel">Medisch Hulpmiddel</option>
          <option value="Medicatie">Medicatie</option>
        </select>
      </div>
      <div class="form-group">
        <label>Naam</label>
        <input id="f-naam" required>
      </div>
      <div id="med-fields" style="display:none;" class="calc-box">
        <label>mg/kg dosis</label>
        <input type="number" id="f-mg-per-kg" step="0.01">
        <label>Concentratie (mg/ml)</label>
        <input type="number" id="f-concentratie" step="0.01">
      </div>
      <div class="form-group">
        <label>Verbruik per dag</label>
        <input id="f-verbruik" type="number" step="0.01" required>
      </div>
      <div class="form-group">
        <label>Leverancier</label>
        <input id="f-leverancier" list="lev-list">
        <datalist id="lev-list"></datalist>
      </div>
      <button type="submit" class="btn-main">OPSLAAN IN CLOUD</button>
    </form>
  </div>

  <div id="p-instellingen" class="content-page">
    <button class="back-btn" onclick="window.nav('dashboard')">‚¨Ö DASHBOARD</button>
    <h2>Instellingen</h2>
    <div class="form-group">
      <label>Gewicht Pati√´nt (kg)</label>
      <input type="number" id="set-gewicht" step="0.1">
    </div>
    <div class="form-group">
      <label>Accent Kleur</label>
      <input type="color" id="set-color">
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, OAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // VUL HIER JE EIGEN FIREBASE GEGEVENS IN
    const firebaseConfig = {
      apiKey: "AIzaSyAyiQ1NRg_JBuzXEDtmm-HMtdKFl_dP-mk",
      authDomain: "medicatieapp-b7eff.firebaseapp.com",
      projectId: "medicatieapp-b7eff",
      storageBucket: "medicatieapp-b7eff.firebasestorage.app",
      messagingSenderId: "420945260736",
      appId: "1:420945260736:web:f05ded99fb85b64b97fd25",
      measurementId: "G-8WQ44NKT3C"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let state = { items: [], leveranciers: [], gewicht: 0, theme: '#0078d7', guideDone: false };

    // --- AUTHENTICATIE ---
    window.handleLogin = async (providerName) => {
      const provider = providerName === 'Google' ? new GoogleAuthProvider() : new OAuthProvider('microsoft.com');
      try {
        await signInWithPopup(auth, provider);
      } catch (e) { alert("Inloggen mislukt"); }
    };

    window.logout = () => signOut(auth);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById('login-screen').style.display = 'none';
        await loadData(user.uid);
        window.nav('dashboard');
        if(!state.guideDone) startGuidance();
      } else {
        document.getElementById('login-screen').style.display = 'flex';
      }
    });

    // --- DATA SYNC ---
    async function loadData(uid) {
      const snap = await getDoc(doc(db, "users", uid));
      if (snap.exists()) {
        state = { ...state, ...snap.data() };
        updateUI();
      }
    }

    async function sync() {
      if (auth.currentUser) {
        await setDoc(doc(db, "users", auth.currentUser.uid), state);
      }
    }

    // --- UI & NAV ---
    window.nav = (id) => {
      document.querySelectorAll('.content-page').forEach(p => p.classList.remove('active'));
      document.getElementById('p-' + id).classList.add('active');
      if(id === 'items') renderItems();
      if(id === 'instellingen') {
        document.getElementById('set-gewicht').value = state.gewicht;
        document.getElementById('set-color').value = state.theme;
      }
    };

    function updateUI() {
      document.documentElement.style.setProperty('--metro-color', state.theme);
      document.getElementById('lev-list').innerHTML = state.leveranciers.map(l => `<option value="${l.naam}">`).join('');
    }

    function renderItems() {
      const list = document.getElementById('items-list');
      list.innerHTML = state.items.map(i => `
        <div class="item-card">
          <div style="font-weight:bold">${i.naam}</div>
          <div style="font-size:0.9em; color:var(--metro-color)">Verbruik: ${parseFloat(i.verbruik).toFixed(2)} p/d</div>
        </div>
      `).join('') || '<p>Geen items.</p>';
    }

    // --- GUIDANCE ---
    let currentStep = 0;
    const guideSteps = [
      { t: "Stap 1: Gewicht", text: "Vul eerst het gewicht in bij Instellingen voor juiste doseringen.", el: "tile-settings" },
      { t: "Stap 2: Toevoegen", text: "Bij Medicatie rekent de app mg/kg automatisch om naar ml.", el: "tile-items" }
    ];

    function startGuidance() {
      document.getElementById('guidance-overlay').style.display = 'flex';
      showStep();
    }

    function showStep() {
      const s = guideSteps[currentStep];
      document.getElementById('guide-title').innerText = s.t;
      document.getElementById('guide-text').innerText = s.text;
      document.querySelectorAll('.tile').forEach(t => t.classList.remove('highlight'));
      document.getElementById(s.el).classList.add('highlight');
    }

    document.getElementById('guide-next-btn').onclick = () => {
      currentStep++;
      if(currentStep < guideSteps.length) showStep();
      else {
        document.getElementById('guidance-overlay').style.display = 'none';
        state.guideDone = true;
        sync();
      }
    };

    // --- EVENTS ---
    document.getElementById('login-google').onclick = () => window.handleLogin('Google');
    document.getElementById('login-microsoft').onclick = () => window.handleLogin('Microsoft');
    
    document.getElementById('f-type').onchange = (e) => {
      document.getElementById('med-fields').style.display = e.target.value === 'Medicatie' ? 'block' : 'none';
    };

    document.getElementById('item-form').onsubmit = async (e) => {
      e.preventDefault();
      const item = {
        naam: document.getElementById('f-naam').value,
        type: document.getElementById('f-type').value,
        verbruik: document.getElementById('f-verbruik').value,
        leverancier: document.getElementById('f-leverancier').value
      };
      state.items.push(item);
      await sync();
      window.nav('items');
    };

    document.getElementById('set-gewicht').onchange = (e) => {
      state.gewicht = e.target.value;
      sync();
    };

    document.getElementById('set-color').onchange = (e) => {
      state.theme = e.target.value;
      updateUI();
      sync();
    };

    window.showItemForm = () => {
      document.getElementById('item-form').reset();
      window.nav('item-form');
    };

  </script>
</body>
</html>

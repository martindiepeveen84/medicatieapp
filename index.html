<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicatie App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Medicatie App</h1>
    </header>
    <main>
        <form id="medicijn-form">
            <label for="medicijn">Medicijn:</label>
            <input type="text" id="medicijn" name="medicijn" required>

            <label for="houdbaarheid">Houdbaarheid:</label>
            <input type="date" id="houdbaarheid" name="houdbaarheid" required>
            <div id="houdbaarheid-field" style="display: block;">
                <p>Houdbaarheid field is always visible.</p>
            </div>

            <button type="submit">Toevoegen</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Medicatie App</p>
    </footer>
</body>
</html>
